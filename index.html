<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HardGuess - Millionaire Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-dark-blue: #02022b;
            --bg-light-blue: #0f0f4b;
            --primary-black: #0c0c0c;
            --text-light: #f0f0f0;
            --accent-gold: #fbb03b;
            --accent-gold-darker: #c88720;
            --accent-green: #2ecc71;
            --error-red: #e74c3c;
            --locked-grey: #4a4a4a;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            overflow: hidden; /* Prevents scrolling on mobile */
        }
        body {
            background-color: var(--bg-dark-blue);
            background-image: radial-gradient(circle at center, var(--bg-light-blue) 0%, var(--bg-dark-blue) 70%);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            height: 95dvh; /* UPDATED from 95% */
            max-height: 900px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(251, 176, 59, 0.2);
            border: 2px solid var(--accent-gold);
            display: flex;
            flex-direction: column;
        }
        .screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            padding: 1rem 1.5rem;
            animation: fadeIn 0.5s ease-in-out;
            flex-grow: 1;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .screen.active {
            display: flex;
        }
        h1, h2, h3 {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--accent-gold);
            text-shadow: 0 0 8px var(--accent-gold-darker);
            font-weight: 900;
            text-transform: uppercase;
        }
        h1 { font-size: 2.2rem; }
        h2 { font-size: 1.8rem; }
        h3 { font-size: 1.2rem; color: var(--text-light); }

        .input-group { margin-bottom: 1rem; }
        input, select {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--accent-gold-darker);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 10px var(--accent-gold);
        }
        button {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(180deg, var(--accent-gold) 0%, var(--accent-gold-darker) 100%);
            color: var(--primary-black);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-top: 0.5rem;
            text-transform: uppercase;
            box-shadow: 0 4px 0 var(--accent-gold-darker);
            flex-shrink: 0;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(251, 176, 59, 0.4); }
        button:active { transform: translateY(1px); box-shadow: 0 2px 0 var(--accent-gold-darker); }
        button:disabled { background: var(--locked-grey); box-shadow: 0 4px 0 #333; cursor: not-allowed; transform: none; }
        button.google-btn { background: linear-gradient(180deg, #4285F4 0%, #357ae8 100%); color: white; box-shadow: 0 4px 0 #2a62bc; }
        button.secondary-btn { background: transparent; color: var(--accent-gold); border: 2px solid var(--accent-gold); box-shadow: none; }
        button.secondary-btn:hover { background: var(--accent-gold); color: var(--primary-black); }
        .error-message { color: var(--error-red); text-align: center; margin-top: 1rem; display: none; }

        #lobby-screen .game-code {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            background-color: var(--primary-black);
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid var(--accent-gold);
            letter-spacing: 5px;
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
            cursor: pointer;
        }
        .player-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
        .player-card { background-color: var(--bg-light-blue); border-radius: 10px; border: 1px solid var(--accent-gold-darker); padding: 1rem; text-align: center; position: relative; transition: all 0.3s ease; }
        .player-card img { width: 60px; height: 60px; border-radius: 50%; border: 3px solid var(--accent-gold); margin-bottom: 0.5rem; background-color: var(--bg-dark-blue); }
        .player-card p { font-weight: 600; word-break: break-all; color: var(--text-light); font-size: 0.9rem; }
        .host-badge { position: absolute; top: 5px; right: 5px; font-size: 1.5rem; }
        
        #game-screen .timer { width: 80px; height: 80px; border-radius: 50%; border: 4px solid var(--accent-gold); display: flex; justify-content: center; align-items: center; font-size: 2.5rem; font-weight: 700; margin: 0 auto 1rem; transition: all 0.5s; box-shadow: 0 0 15px var(--accent-gold-darker); color: var(--accent-gold); flex-shrink: 0; }
        #game-screen .question { font-size: 1.3rem; text-align: center; min-height: 80px; margin-bottom: 1rem; background-color: rgba(0, 0, 0, 0.5); padding: 1rem; border-radius: 15px; border: 2px solid var(--accent-gold); display: flex; align-items: center; justify-content: center; }
        .answers { display: grid; grid-template-columns: 1fr; gap: 0.8rem; }
        @media (min-width: 600px) { .answers { grid-template-columns: 1fr 1fr; } }

        .answer-btn { position: relative; padding: 1rem 1rem 1rem 3.5rem; font-size: 1rem; font-weight: 700; background: transparent; color: var(--text-light); border: 2px solid var(--accent-gold); border-radius: 0; margin: 0; text-align: left; clip-path: polygon(0% 0%, 100% 0%, 95% 50%, 100% 100%, 0% 100%, 5% 50%); transition: background-color 0.2s ease-in-out; }
        .answer-btn::before { content: attr(data-option) ":"; position: absolute; left: 1.5rem; top: 50%; transform: translateY(-50%); color: var(--accent-gold); font-weight: 900; }
        .answer-btn:hover:not(:disabled) { background-color: var(--accent-gold-darker); color: white; transform: none; box-shadow: none; }
        .answer-btn.selected { background-color: var(--accent-gold); color: var(--primary-black); border-color: var(--accent-gold); }
        .answer-btn.correct { background-color: var(--accent-green) !important; border-color: var(--accent-green) !important; color: #fff !important; }
        .answer-btn.incorrect { background-color: var(--error-red) !important; border-color: var(--error-red) !important; color: #fff !important; }
        .answer-btn:disabled { background-color: var(--locked-grey); border-color: var(--locked-grey); color: #aaa; cursor: not-allowed; }
        .answer-btn:disabled::before { color: #aaa; }
        
        .player-card.current-user-glow img { animation: pulse-gold 2s infinite; }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 5px var(--accent-gold-darker); } 50% { box-shadow: 0 0 20px var(--accent-gold); } 100% { box-shadow: 0 0 5px var(--accent-gold-darker); } }

        #main-menu-screen { position: relative; }
        #settings-btn { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--accent-gold); padding: 0.5rem; width: auto; box-shadow: none; }
        #final-scores { width: 100%; text-align: left; margin: 1rem 0; }
        #final-scores .score-row { display: flex; justify-content: space-between; padding: 0.5rem; background: rgba(0,0,0,0.2); border-radius: 5px; margin-bottom: 0.5rem; }

        /* NEW CSS BLOCK FOR MOBILE RESPONSIVENESS */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; } /* Make main title smaller */
            h2 { font-size: 1.5rem; } /* Make screen titles smaller */

            #lobby-screen .game-code {
                font-size: 1.8rem; /* Shrink the game code display */
                padding: 0.8rem;
            }
            
            #game-screen .timer {
                width: 65px;  /* Make the timer circle smaller */
                height: 65px;
                font-size: 2rem;
            }

            #game-screen .question {
                font-size: 1.1rem; /* Shrink the question text */
                min-height: 60px;
                padding: 0.8rem;
            }

            .answer-btn {
                font-size: 0.9rem; /* Make answer button text smaller */
                padding: 0.9rem 1rem 0.9rem 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-screen" class="screen">
            <h1>HardGuess Trivia</h1>
            <button id="google-login-btn" class="google-btn">🚀 Sign in with Google</button>
            <button id="guest-login-btn" class="secondary-btn">Play as Guest</button>
            <p style="text-align: center; margin: 1rem 0;">or with email</p>
            <div class="input-group"><input type="email" id="email-input" placeholder="Email"></div>
            <div class="input-group"><input type="password" id="password-input" placeholder="Password"></div>
            <button id="email-login-btn">Login</button>
            <button id="email-signup-btn" class="secondary-btn">Sign Up</button>
            <p id="auth-error" class="error-message"></p>
        </div>

        <div id="profile-setup-screen" class="screen">
            <h2>Set Up Your Profile</h2>
            <div class="input-group">
                <label for="username-input">Username (3-20 characters)</label>
                <input type="text" id="username-input" placeholder="Enter a unique username">
            </div>
            <button id="save-profile-btn">Save and Continue</button>
            <p id="profile-error" class="error-message"></p>
        </div>

        <div id="main-menu-screen" class="screen">
            <button id="settings-btn">⚙️</button>
            <h2 id="welcome-message">Welcome!</h2>
            <button id="create-game-btn">Create Game</button>
            <div class="input-group" style="margin-top: 2rem;">
                <input type="text" id="join-code-input" placeholder="Enter 6-Digit Game Code" maxlength="6">
            </div>
            <button id="join-game-btn" class="secondary-btn">Join Game</button>
            <p id="menu-error" class="error-message"></p>
        </div>

        <div id="settings-screen" class="screen">
            <h2>Settings</h2>
            <div class="input-group">
                <label for="update-username-input">Update Username</label>
                <input type="text" id="update-username-input">
            </div>
            <button id="save-settings-btn">Save Changes</button>
            <button id="back-to-menu-from-settings-btn" class="secondary-btn">Back to Menu</button>
            <p id="settings-error" class="error-message"></p>
        </div>
        
        <div id="host-setup-screen" class="screen">
            <h2>Create Your Game</h2>
            <h3>Set the rules for this match</h3>
            <div class="input-group"><label for="time-limit-select">Time Per Question:</label><select id="time-limit-select"><option value="10">10 Seconds</option><option value="15">15 Seconds</option><option value="20">20 Seconds</option><option value="30">30 Seconds</option></select></div>
            <div class="input-group"><label for="elim-threshold-select">Eliminate Player After:</label><select id="elim-threshold-select"><option value="3">3 Questions</option><option value="5">5 Questions</option><option value="10">10 Questions</option><option value="999">No Elimination</option></select></div>
            <button id="confirm-creation-btn">Open Lobby & Get Code</button>
            <button id="back-to-main-menu-btn" class="secondary-btn">Back to Main Menu</button>
        </div>

        <div id="lobby-screen" class="screen">
            <h2>Lobby</h2>
            <p style="text-align: center; margin-bottom: 0.5rem;">Share this code with your friends:</p>
            <div id="game-code-display" class="game-code" title="Click to copy">XXXXXX</div>
            <h3>Players (<span id="player-count">1</span>/4)</h3>
            <div id="lobby-player-list" class="player-list"></div>
            <button id="start-game-btn" style="display: none;">Start Game</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="game-timer" class="timer">--</div>
            <p id="question-number" style="text-align:center; margin-bottom: 1rem;">Question 1/10</p>
            <h2 id="question-text" class="question">Waiting for host to start...</h2>
            <div id="answers-grid" class="answers">
                <button class="answer-btn" data-option="a">A)</button><button class="answer-btn" data-option="b">B)</button><button class="answer-btn" data-option="c">C)</button><button class="answer-btn" data-option="d">D)</button>
            </div>
            <div id="game-player-list" class="player-list" style="margin-top:1rem;"></div>
        </div>

        <div id="end-game-screen" class="screen">
            <h1>Game Over!</h1>
            <h2 id="winner-announcement"></h2>
            <h3>Final Scores:</h3>
            <div id="final-scores"></div>
            <div id="rematch-controls">
                 <button id="play-again-btn">Play Again</button>
                 <button id="end-main-menu-btn" class="secondary-btn">Back to Main Menu</button>
            </div>
        </div>
    </div>

    <script type="module">
        // ===============================================
        //             SUPABASE & APP SETUP
        // ===============================================
        const SUPABASE_URL = 'https://mqbtucwhwliaffwcadlh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xYnR1Y3dod2xpYWZmd2NhZGxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTcyODcsImV4cCI6MjA3NTQ5MzI4N30.iMJdU_oR3yUX1izWGIVs_NkxiW0OZ-tfyvbA9jfeyvc';
        const { createClient } = supabase;
        const dbClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ===============================================
        //                   DOM ELEMENTS
        // ===============================================
        const screens = { auth: document.getElementById('auth-screen'), profileSetup: document.getElementById('profile-setup-screen'), mainMenu: document.getElementById('main-menu-screen'), settings: document.getElementById('settings-screen'), hostSetup: document.getElementById('host-setup-screen'), lobby: document.getElementById('lobby-screen'), game: document.getElementById('game-screen'), endGame: document.getElementById('end-game-screen') };
        const googleLoginBtn = document.getElementById('google-login-btn'); const guestLoginBtn = document.getElementById('guest-login-btn'); const emailInput = document.getElementById('email-input'); const passwordInput = document.getElementById('password-input'); const emailLoginBtn = document.getElementById('email-login-btn'); const emailSignupBtn = document.getElementById('email-signup-btn'); const authError = document.getElementById('auth-error'); const usernameInput = document.getElementById('username-input'); const saveProfileBtn = document.getElementById('save-profile-btn'); const profileError = document.getElementById('profile-error');
        const createGameBtn = document.getElementById('create-game-btn'); const joinCodeInput = document.getElementById('join-code-input'); const joinGameBtn = document.getElementById('join-game-btn'); const welcomeMessage = document.getElementById('welcome-message'); const menuError = document.getElementById('menu-error'); const settingsBtn = document.getElementById('settings-btn');
        const updateUsernameInput = document.getElementById('update-username-input'); const saveSettingsBtn = document.getElementById('save-settings-btn'); const backToMenuFromSettingsBtn = document.getElementById('back-to-menu-from-settings-btn'); const settingsError = document.getElementById('settings-error');
        const confirmCreationBtn = document.getElementById('confirm-creation-btn'); const backToMainMenuBtn = document.getElementById('back-to-main-menu-btn'); const timeLimitSelect = document.getElementById('time-limit-select'); const elimThresholdSelect = document.getElementById('elim-threshold-select');
        const gameCodeDisplay = document.getElementById('game-code-display'); const lobbyPlayerList = document.getElementById('lobby-player-list'); const playerCount = document.getElementById('player-count'); const startGameBtn = document.getElementById('start-game-btn');
        const gameTimer = document.getElementById('game-timer'); const questionNumber = document.getElementById('question-number'); const questionText = document.getElementById('question-text'); const answersGrid = document.getElementById('answers-grid'); const gamePlayerList = document.getElementById('game-player-list');
        const winnerAnnouncement = document.getElementById('winner-announcement'); const finalScores = document.getElementById('final-scores'); const playAgainBtn = document.getElementById('play-again-btn'); const endMainMenuBtn = document.getElementById('end-main-menu-btn');

        // ===============================================
        //                APPLICATION STATE
        // ===============================================
        let currentUser = null, userProfile = null, currentGameId = null, currentGameSession = null, gameChannel = null, timerInterval = null, currentCorrectAnswer = null, roundInProgress = false;

        // ===============================================
        //                 UI FUNCTIONS
        // ===============================================
        function showScreen(screenName) { Object.values(screens).forEach(s => s.classList.remove('active')); if(screens[screenName]) screens[screenName].classList.add('active'); }
        function displayError(el, msg) { el.textContent = msg; el.style.display = 'block'; }
        function clearError(el) { el.textContent = ''; el.style.display = 'none'; }
        function renderPlayerList(container, players) {
            if (!container || !players) return;
            container.innerHTML = players.map(player => {
                const isCurrentUser = player.id === currentUser?.id;
                const isHost = player.id === currentGameSession?.host_id;
                return `
                <div class="player-card ${isCurrentUser ? 'current-user-glow' : ''}">
                    ${isHost ? '<span class="host-badge">👑</span>' : ''}
                    <img src="${player.avatar_url || `https://api.dicebear.com/8.x/bottts/svg?seed=${player.username}`}" alt="avatar">
                    <p>${player.username}</p>
                    <p>Score: ${player.score || 0}</p>
                </div>`;
            }).join('');
            if (playerCount) playerCount.textContent = players.length;
        }

        // ===============================================
        //             AUTHENTICATION & PROFILE
        // ===============================================
        async function handleGoogleLogin() { /* ... unchanged ... */ }
        async function handleGuestLogin() { /* ... unchanged ... */ }
        async function checkUserProfile(user) {
            const { data, error } = await dbClient.from('users').select('*').eq('id', user.id).single();
            if (error && error.code === 'PGRST116') showScreen('profileSetup');
            else if (data) {
                userProfile = data;
                welcomeMessage.textContent = `Welcome, ${userProfile.username}!`;
                await checkForActiveGame();
            } else if (error) displayError(authError, 'Error fetching profile.');
        }
        dbClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) { currentUser = session.user; checkUserProfile(currentUser); }
            else if (event === 'SIGNED_OUT') { currentUser = null; userProfile = null; sessionStorage.removeItem('activeGameId'); showScreen('auth'); }
        });
        async function handleSaveProfile() { /* ... unchanged, but for brevity ... */
            const username = usernameInput.value.trim();
            if (username.length < 3 || username.length > 20) { displayError(profileError, 'Username must be 3-20 characters.'); return; }
            clearError(profileError);
            const { error } = await dbClient.from('users').insert({ id: currentUser.id, username: username });
            if (error) { if (error.code === '23505') displayError(profileError, 'Username is already taken.'); else displayError(profileError, 'Error saving profile.'); }
            else checkUserProfile(currentUser);
        }
        async function handleSaveSettings() {
            const newUsername = updateUsernameInput.value.trim();
            if (newUsername.length < 3 || newUsername.length > 20) { displayError(settingsError, 'Username must be 3-20 characters.'); return; }
            clearError(settingsError);
            const { error } = await dbClient.from('users').update({ username: newUsername }).eq('id', currentUser.id);
            if (error) { if (error.code === '23505') displayError(settingsError, 'Username is already taken.'); else displayError(settingsError, 'Error saving changes.'); }
            else { userProfile.username = newUsername; welcomeMessage.textContent = `Welcome, ${newUsername}!`; showScreen('mainMenu'); }
        }

        // ===============================================
        //                GAME/LOBBY LOGIC
        // ===============================================
        function generateJoinCode() { return Math.random().toString(36).substring(2, 8).toUpperCase(); }
        async function confirmAndCreateGame() {
            const gameSettings = { host_id: currentUser.id, state: 'lobby', players: [{id: currentUser.id, username: userProfile.username, avatar_url: userProfile.avatar_url, score: 0, is_eliminated: false}], join_code: generateJoinCode(), question_time_limit: parseInt(timeLimitSelect.value, 10), elim_threshold: parseInt(elimThresholdSelect.value, 10) };
            const { data, error } = await dbClient.from('game_sessions').insert(gameSettings).select().single();
            if (error) { displayError(menuError, 'Could not create game.'); showScreen('mainMenu'); }
            else { currentGameId = data.id; sessionStorage.setItem('activeGameId', data.id); await subscribeToGameChannel(data.id); showScreen('lobby'); }
        }
        async function handleJoinGame() {
            const code = joinCodeInput.value.toUpperCase();
            if (code.length !== 6) { displayError(menuError, 'Please enter a valid 6-digit code.'); return; }
            clearError(menuError);
            const { data, error } = await dbClient.rpc('join_game', { join_code_to_find: code });
            if (error) displayError(menuError, error.message);
            else { currentGameId = data.id; currentGameSession = data; sessionStorage.setItem('activeGameId', data.id); await subscribeToGameChannel(data.id); showScreen('lobby'); }
        }
        async function handleStartGame() {
            if (currentUser.id !== currentGameSession?.host_id) return;
            const { data: qIds, error } = await dbClient.from('questions').select('id');
            if (error || !qIds || qIds.length === 0) { alert("Error: Could not fetch questions."); return; }
            const gameQuestionIds = qIds.map(q => q.id).sort(() => 0.5 - Math.random()).slice(0, 10);
            await dbClient.from('game_sessions').update({ state: 'in_game', current_question_index: 0, question_ids: gameQuestionIds, round_start_time: new Date().toISOString() }).eq('id', currentGameId);
        }
        async function handlePlayAgain() {
            if (currentUser.id !== currentGameSession?.host_id) {
                playAgainBtn.textContent = "Waiting for Host...";
                playAgainBtn.disabled = true;
                return;
            }
            await dbClient.rpc('reset_game', { game_id_to_update: currentGameId });
        }

        async function subscribeToGameChannel(gameId) {
            if (gameChannel) dbClient.removeChannel(gameChannel);
            gameChannel = dbClient.channel(`game-${gameId}`).on('postgres_changes', { event: '*', schema: 'public', table: 'game_sessions', filter: `id=eq.${gameId}` }, payload => {
                currentGameSession = payload.new;
                updateUIFromGameState();
            }).subscribe();
            const { data } = await dbClient.from('game_sessions').select('*').eq('id', gameId).single();
            if (data) { currentGameSession = data; updateUIFromGameState(); }
            else { sessionStorage.removeItem('activeGameId'); showScreen('mainMenu'); }
        }
        
        async function checkForActiveGame() {
            const activeGameId = sessionStorage.getItem('activeGameId');
            if (activeGameId) { await subscribeToGameChannel(activeGameId); }
            else if (!document.querySelector('.screen.active')) showScreen('mainMenu');
        }

        // ===============================================
        //               CORE GAMEPLAY LOOP
        // ===============================================
        function startRoundTimer() {
            clearInterval(timerInterval);
            const startTime = new Date(currentGameSession.round_start_time).getTime();
            const timeLimit = currentGameSession.question_time_limit * 1000;
            
            roundInProgress = true; // Set flag that the round is active

            timerInterval = setInterval(() => {
                const now = new Date().getTime();
                const elapsed = now - startTime;
                const timeLeft = Math.max(0, Math.ceil((timeLimit - elapsed) / 1000));
                gameTimer.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // Timer is up, reveal answers for everyone
                    revealAnswers(); 
                }
            }, 500);
        }

        async function handleAnswerSelection(event) {
            const selectedButton = event.target.closest('.answer-btn');
            if (!selectedButton || !roundInProgress || selectedButton.disabled) return;
            
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            selectedButton.classList.add('selected');
            
            await dbClient.rpc('submit_answer', { game_id_to_update: currentGameId, answer_key: selectedButton.dataset.option });
        }
        
        function revealAnswers() {
            roundInProgress = false;
            clearInterval(timerInterval);
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            
            const selectedButton = answersGrid.querySelector('.answer-btn.selected');
            const correctButton = answersGrid.querySelector(`[data-option="${currentCorrectAnswer}"]`);

            if (correctButton) {
                correctButton.classList.add('correct');
            }
            if (selectedButton && selectedButton.dataset.option !== currentCorrectAnswer) {
                selectedButton.classList.add('incorrect');
            }

            setTimeout(() => {
                if (currentUser.id === currentGameSession.host_id) {
                    // UPDATED: Added error handling and retry logic
                    dbClient.rpc('advance_round', { game_id_to_update: currentGameId })
                        .then(({error}) => { 
                            if(error) {
                                console.error("Advance round error:", error.message);
                                alert("Could not load the next question due to a network error. The game will try again in 5 seconds.");
                                setTimeout(() => handleStartGame(), 5000); 
                            }
                        });
                }
            }, 4000);
        }

        async function displayCurrentQuestion() {
            if (!currentGameSession || !currentGameSession.question_ids) return;
            document.querySelectorAll('.answer-btn').forEach(btn => { btn.disabled = false; btn.classList.remove('selected', 'correct', 'incorrect'); });
            
            const qIndex = currentGameSession.current_question_index;
            const questionId = currentGameSession.question_ids[qIndex];
            
            questionNumber.textContent = `Question ${qIndex + 1}/${currentGameSession.question_ids.length}`;
            questionText.textContent = 'Loading...';
            
            const { data: question, error } = await dbClient.from('questions').select('*').eq('id', questionId).single();
            if (error || !question) { questionText.textContent = "Error loading question."; return; }
            
            questionText.textContent = question.question_text;
            answersGrid.querySelector('[data-option="a"]').textContent = question.option_a;
            answersGrid.querySelector('[data-option="b"]').textContent = question.option_b;
            answersGrid.querySelector('[data-option="c"]').textContent = question.option_c;
            answersGrid.querySelector('[data-option="d"]').textContent = question.option_d;
            
            currentCorrectAnswer = question.correct_answer_key;
            
            startRoundTimer();
        }

        function displayEndGameResults() {
            const sortedPlayers = [...currentGameSession.players].sort((a, b) => b.score - a.score);
            const winner = sortedPlayers[0];
            winnerAnnouncement.textContent = `${winner.username} is the winner!`;
            finalScores.innerHTML = sortedPlayers.map((p, i) => `<div class="score-row"><span>#${i + 1} ${p.username}</span><span>${p.score} pts</span></div>`).join('');
            playAgainBtn.textContent = "Play Again";
            playAgainBtn.disabled = false;
            if (currentUser.id !== currentGameSession.host_id) playAgainBtn.textContent = "Waiting for Host to Start Rematch";
        }

        function updateUIFromGameState() {
            if (!currentGameSession) return;
            const activeScreenId = document.querySelector('.screen.active')?.id;
            const isHost = currentUser.id === currentGameSession.host_id;

            if (currentGameSession.state !== 'in_game' && timerInterval) {
                clearInterval(timerInterval);
            }

            if (currentGameSession.state === 'lobby') {
                if (activeScreenId !== 'lobby-screen') showScreen('lobby');
                gameCodeDisplay.textContent = currentGameSession.join_code;
                renderPlayerList(lobbyPlayerList, currentGameSession.players);
                startGameBtn.style.display = isHost && currentGameSession.players.length > 1 ? 'block' : 'none';
                startGameBtn.disabled = currentGameSession.players.length < 2;
            } else if (currentGameSession.state === 'in_game') {
                const currentlyDisplayedQuestion = parseInt(questionNumber.textContent.split(' ')[1]?.split('/')[0], 10) - 1;
                if (activeScreenId !== 'game-screen' || currentlyDisplayedQuestion !== currentGameSession.current_question_index) {
                    showScreen('game');
                    displayCurrentQuestion();
                }
                renderPlayerList(gamePlayerList, currentGameSession.players);
            } else if (currentGameSession.state === 'finished') {
                if (activeScreenId !== 'end-game-screen') showScreen('endGame');
                sessionStorage.removeItem('activeGameId');
                displayEndGameResults();
            }
        }

        // ===============================================
        //                EVENT LISTENERS
        // ===============================================
        googleLoginBtn.addEventListener('click', handleGoogleLogin);
        guestLoginBtn.addEventListener('click', handleGuestLogin);
        emailSignupBtn.addEventListener('click', async () => { /* ... */ });
        emailLoginBtn.addEventListener('click', async () => { /* ... */ });
        saveProfileBtn.addEventListener('click', handleSaveProfile);
        settingsBtn.addEventListener('click', () => { updateUsernameInput.value = userProfile.username; showScreen('settings'); });
        saveSettingsBtn.addEventListener('click', handleSaveSettings);
        backToMenuFromSettingsBtn.addEventListener('click', () => showScreen('mainMenu'));
        createGameBtn.addEventListener('click', () => showScreen('hostSetup'));
        backToMainMenuBtn.addEventListener('click', () => showScreen('mainMenu'));
        confirmCreationBtn.addEventListener('click', confirmAndCreateGame);
        joinGameBtn.addEventListener('click', handleJoinGame);
        startGameBtn.addEventListener('click', handleStartGame);
        answersGrid.addEventListener('click', handleAnswerSelection);
        playAgainBtn.addEventListener('click', handlePlayAgain);
        endMainMenuBtn.addEventListener('click', () => { sessionStorage.removeItem('activeGameId'); showScreen('mainMenu'); });
        
        // UPDATED: Nicer "Copied!" notification
        gameCodeDisplay.addEventListener('click', () => {
            navigator.clipboard.writeText(gameCodeDisplay.textContent).then(() => {
                const originalCode = gameCodeDisplay.textContent;
                gameCodeDisplay.textContent = 'COPIED!';
                setTimeout(() => {
                    gameCodeDisplay.textContent = originalCode;
                }, 1500); // Change back after 1.5 seconds
            });
        });

        (async () => {
            const { data: { session } } = await dbClient.auth.getSession();
            if (session) { await checkUserProfile(session.user); }
            else showScreen('auth');
        })();
    </script>
