<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- 1. General Styling & "Millionaire" Theme --- */
        :root {
            --bg-dark-blue: #02022b;
            --bg-light-blue: #0f0f4b;
            --primary-black: #0c0c0c;
            --text-light: #f0f0f0;
            --accent-gold: #fbb03b;
            --accent-gold-darker: #c88720;
            --accent-green: #2ecc71;
            --error-red: #e74c3c;
            --locked-grey: #4a4a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }

        body {
            /* Dramatic spotlight effect */
            background-color: var(--bg-dark-blue);
            background-image: radial-gradient(circle at center, var(--bg-light-blue) 0%, var(--bg-dark-blue) 70%);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(251, 176, 59, 0.2);
            overflow: hidden;
            border: 2px solid var(--accent-gold);
        }

        /* --- 2. Screen Management --- */
        .screen {
            display: none;
            padding: 2rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .screen.active {
            display: block;
        }

        h1, h2, h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--accent-gold);
            text-shadow: 0 0 8px var(--accent-gold-darker);
            font-weight: 900;
            text-transform: uppercase;
        }
        h3 {
            font-size: 1.2rem;
            color: var(--text-light);
        }


        /* --- 3. UI Components (Buttons, Inputs) --- */
        .input-group {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.85rem;
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--accent-gold-darker);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 10px var(--accent-gold);
        }

        button {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(180deg, var(--accent-gold) 0%, var(--accent-gold-darker) 100%);
            color: var(--primary-black);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-top: 0.5rem;
            text-transform: uppercase;
            box-shadow: 0 4px 0 var(--accent-gold-darker);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(251, 176, 59, 0.4);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 var(--accent-gold-darker);
        }

        button:disabled {
            background: var(--locked-grey);
            box-shadow: 0 4px 0 #333;
            cursor: not-allowed;
            transform: none;
        }

        button.google-btn { /* Make Google button fit the theme */
             background: linear-gradient(180deg, #4285F4 0%, #357ae8 100%);
             color: white;
             box-shadow: 0 4px 0 #2a62bc;
        }

        button.secondary-btn {
            background: transparent;
            color: var(--accent-gold);
            border: 2px solid var(--accent-gold);
            box-shadow: none;
        }
        button.secondary-btn:hover {
            background: var(--accent-gold);
            color: var(--primary-black);
        }

        .error-message {
            color: var(--error-red);
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        /* --- 4. Lobby Screen --- */
        #lobby-screen .game-code {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            background-color: var(--primary-black);
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid var(--accent-gold);
            letter-spacing: 5px;
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .player-card {
            background-color: var(--bg-light-blue);
            border-radius: 10px;
            border: 1px solid var(--accent-gold-darker);
            padding: 1rem;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .player-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--accent-gold);
            margin-bottom: 0.5rem;
            background-color: var(--bg-dark-blue);
        }

        .player-card p {
            font-weight: 600;
            word-break: break-all;
            color: var(--text-light);
        }

        .host-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.5rem;
        }

        /* --- 5. Game Screen - The Millionaire Look --- */
        #game-screen .timer {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid var(--accent-gold);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 auto 1.5rem;
            transition: all 0.5s;
            box-shadow: 0 0 15px var(--accent-gold-darker);
            color: var(--accent-gold);
        }

        #game-screen .question {
            font-size: 1.5rem;
            text-align: center;
            min-height: 100px;
            margin-bottom: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid var(--accent-gold);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 600px) {
            .answers {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* THE ICONIC ANSWER BUTTONS */
        .answer-btn {
            position: relative;
            padding: 1rem 1rem 1rem 3.5rem; /* Space for the letter */
            font-size: 1.1rem;
            font-weight: 700;
            background: transparent;
            color: var(--text-light);
            border: 2px solid var(--accent-gold);
            border-radius: 0; /* Remove default radius */
            margin: 0;
            text-align: left;
            clip-path: polygon(0% 0%, 100% 0%, 95% 50%, 100% 100%, 0% 100%, 5% 50%);
            transition: background-color 0.2s ease-in-out;
        }

        .answer-btn::before {
            content: attr(data-option) ":";
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-gold);
            font-weight: 900;
            text-transform: uppercase;
        }

        .answer-btn:hover:not(:disabled) {
            background-color: var(--accent-gold-darker);
            color: white;
            transform: none;
            box-shadow: none;
        }
        
        .answer-btn.selected { /* A state for when the user clicks */
            background-color: var(--accent-gold);
            color: var(--primary-black);
        }

        .answer-btn.correct { background-color: var(--accent-green); border-color: var(--accent-green); color: #fff; }
        .answer-btn.incorrect { background-color: var(--error-red); border-color: var(--error-red); color: #fff; }
        .answer-btn:disabled {
            background-color: var(--locked-grey);
            border-color: var(--locked-grey);
            color: #aaa;
            cursor: not-allowed;
        }
        .answer-btn:disabled::before {
            color: #aaa;
        }

        /* --- 6. Animations & Effects --- */
        .player-card.current-user-glow img {
            animation: pulse-gold 2s infinite;
        }

        .player-card.eliminated {
            opacity: 0.4;
            transform: scale(0.9);
            background-color: var(--primary-black);
        }

        .player-card.eliminated::after {
            content: '‚ùå';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            text-shadow: 0 0 10px red;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 5px var(--accent-gold-darker); }
            50% { box-shadow: 0 0 20px var(--accent-gold); }
            100% { box-shadow: 0 0 5px var(--accent-gold-darker); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="auth-screen" class="screen active">
            <h1>HardGuess Trivia</h1>
            <button id="google-login-btn" class="google-btn">üöÄ Sign in with Google</button>
            <button id="guest-login-btn" class="secondary-btn">Play as Guest</button>
            <p style="text-align: center; margin: 1rem 0;">or with email</p>
            <div class="input-group">
                <input type="email" id="email-input" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="password-input" placeholder="Password">
            </div>
            <button id="email-login-btn">Login</button>
            <button id="email-signup-btn" class="secondary-btn">Sign Up</button>
            <p id="auth-error" class="error-message"></p>
        </div>

        <div id="profile-setup-screen" class="screen">
            <h2>Set Up Your Profile</h2>
            <div class="input-group">
                <label for="username-input">Username (3-20 characters)</label>
                <input type="text" id="username-input" placeholder="Enter a unique username">
            </div>
            <button id="save-profile-btn">Save and Continue</button>
            <p id="profile-error" class="error-message"></p>

        <div id="main-menu-screen" class="screen">
            <h2 id="welcome-message">Welcome!</h2>
            <button id="create-game-btn">Create Game</button>
            <div class="input-group" style="margin-top: 2rem;">
                <input type="text" id="join-code-input" placeholder="Enter 6-Digit Game Code" maxlength="6">
            </div>
            <button id="join-game-btn" class="secondary-btn">Join Game</button>
             <p id="menu-error" class="error-message"></p>
        </div>

        <div id="lobby-screen" class="screen">
            <h2>Lobby</h2>
            <p style="text-align: center; margin-bottom: 0.5rem;">Share this code with your friends:</p>
            <div id="game-code-display" class="game-code" title="Click to copy">XXXXXX</div>
            <h3>Players (<span id="player-count">1</span>/4)</h3>
            <div id="lobby-player-list" class="player-list">
            </div>
            <div id="host-settings" style="display: none;">
                <h3>Host Settings</h3>
                <div class="input-group" style="text-align: left; margin-top: 1rem;">
                    <label for="time-limit-select">Time Per Question:</label>
                    <select id="time-limit-select" style="width: 100%; padding: 0.5rem; margin-top: 0.5rem; background-color: #0f0f4b; color: white; border: 1px solid var(--accent-gold);">
                        <option value="10">10 Seconds</option>
                        <option value="15">15 Seconds</option>
                        <option value="20">20 Seconds</option>
                        <option value="30">30 Seconds</option>
                    </select>
                </div>
                <div class="input-group" style="text-align: left; margin-top: 1rem;">
                    <label for="elim-threshold-select">Eliminate Player After:</label>
                    <select id="elim-threshold-select" style="width: 100%; padding: 0.5rem; margin-top: 0.5rem; background-color: #0f0f4b; color: white; border: 1px solid var(--accent-gold);">
                        <option value="3">3 Questions</option>
                        <option value="5">5 Questions</option>
                        <option value="10">10 Questions</option>
                        <option value="999">No Elimination</option>
                    </select>
                </div>
            </div>
            <button id="start-game-btn" style="display: none;">Start Game</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="game-timer" class="timer">10</div>
            <p id="question-number" style="text-align:center; margin-bottom: 1rem;">Question 1/20</p>
            <h2 id="question-text" class="question">Loading next question...</h2>
            <div id="answers-grid" class="answers">
                <button class="answer-btn" data-option="a">A)</button>
                <button class="answer-btn" data-option="b">B)</button>
                <button class="answer-btn" data-option="c">C)</button>
                <button class="answer-btn" data-option="d">D)</button>
            </div>
             <div id="game-player-list" class="player-list" style="margin-top:2rem;"></div>
        </div>

        <div id="end-game-screen" class="screen">
            <h1>Game Over!</h1>
            <h2 id="winner-announcement"></h2>
            <button id="play-again-btn">Back to Main Menu</button>
        </div>
    </div>


    <script>
        // ===============================================
        //           !!! IMPORTANT SETUP !!!
        // ===============================================
        const SUPABASE_URL = 'https://mqbtucwhwliaffwcadlh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xYnR1Y3dod2xpYWZmd2NhZGxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTcyODcsImV4cCI6MjA3NTQ5MzI4N30.iMJdU_oR3yUX1izWGIVs_NkxiW0OZ-tfyvbA9jfeyvc';

        // ===============================================
        //          SUPABASE CLIENT INITIALIZATION
        // ===============================================
        const { createClient } = supabase;
        const dbClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);


        // ===============================================
        //                 DOM ELEMENTS
        // ===============================================
        // Screens
        const screens = {
            auth: document.getElementById('auth-screen'),
            profileSetup: document.getElementById('profile-setup-screen'),
            mainMenu: document.getElementById('main-menu-screen'),
            lobby: document.getElementById('lobby-screen'),
            game: document.getElementById('game-screen'),
            endGame: document.getElementById('end-game-screen'),
        };

        // Auth & Profile
        const googleLoginBtn = document.getElementById('google-login-btn');
        const guestLoginBtn = document.getElementById('guest-login-btn');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const emailLoginBtn = document.getElementById('email-login-btn');
        const emailSignupBtn = document.getElementById('email-signup-btn');
        const authError = document.getElementById('auth-error');
        const usernameInput = document.getElementById('username-input');
        const saveProfileBtn = document.getElementById('save-profile-btn');
        const profileError = document.getElementById('profile-error');

        // Main Menu
        const createGameBtn = document.getElementById('create-game-btn');
        const joinCodeInput = document.getElementById('join-code-input');
        const joinGameBtn = document.getElementById('join-game-btn');
        const welcomeMessage = document.getElementById('welcome-message');
        const menuError = document.getElementById('menu-error');

        // Lobby
        const gameCodeDisplay = document.getElementById('game-code-display');
        const lobbyPlayerList = document.getElementById('lobby-player-list');
        const playerCount = document.getElementById('player-count');
        const hostSettings = document.getElementById('host-settings');
        const startGameBtn = document.getElementById('start-game-btn');
        // ADDED: Host settings controls
        const timeLimitSelect = document.getElementById('time-limit-select');
        const elimThresholdSelect = document.getElementById('elim-threshold-select');

        // Game & End Game
        const gameTimer = document.getElementById('game-timer');
        const questionText = document.getElementById('question-text');
        const answerButtons = document.querySelectorAll('.answer-btn');
        const gamePlayerList = document.getElementById('game-player-list');
        const winnerAnnouncement = document.getElementById('winner-announcement');
        const playAgainBtn = document.getElementById('play-again-btn');


        // ===============================================
        //               APPLICATION STATE
        // ===============================================
        let currentUser = null;
        let userProfile = null;
        let currentGameId = null;
        let currentGameSession = null;
        let gameChannel = null;


        // ===============================================
        //                UI FUNCTIONS
        // ===============================================
        function showScreen(screenName) {
            Object.values(screens).forEach(screen => screen.classList.remove('active'));
            if (screens[screenName]) {
                screens[screenName].classList.add('active');
            }
        }

        function displayError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function clearError(element) {
            element.textContent = '';
            element.style.display = 'none';
        }

        function renderPlayerList(container, players) {
            if (!container || !players) return;
            container.innerHTML = '';
            players.forEach(player => {
                const isCurrentUser = player.id === currentUser?.id;
                const isHost = player.id === currentGameSession?.host_id;

                const card = document.createElement('div');
                card.className = 'player-card';
                if (isCurrentUser) card.classList.add('current-user-glow');
                if (player.is_eliminated) card.classList.add('eliminated');

                card.innerHTML = `
                    ${isHost ? '<span class="host-badge">üëë</span>' : ''}
                    <img src="${player.avatar_url || `https://api.dicebear.com/8.x/bottts/svg?seed=${player.username}`}" alt="avatar">
                    <p>${player.username}</p>
                    <p>Score: ${player.score || 0}</p>
                `;
                container.appendChild(card);
            });
            if (playerCount) playerCount.textContent = players.length;
        }

        // ===============================================
        //            AUTHENTICATION LOGIC
        // ===============================================
        async function handleGoogleLogin() {
            const { error } = await dbClient.auth.signInWithOAuth({ 
                provider: 'google',
                options: {
                    redirectTo: window.location.href // Redirect back to the current page
                }
            });
            if (error) displayError(authError, error.message);
        }

        async function handleGuestLogin() {
            clearError(authError);
            const { error } = await dbClient.auth.signInAnonymously();
            if (error) displayError(authError, "Could not sign in as guest. Please try again.");
        }

        async function handleEmailSignup() {
            const email = emailInput.value;
            const password = passwordInput.value;
            const { data, error } = await dbClient.auth.signUp({ email, password });
            if (error) {
                displayError(authError, error.message);
            } else {
                alert('Signed up! Please check your email to verify.');
            }
        }

        async function handleEmailLogin() {
            const email = emailInput.value;
            const password = passwordInput.value;
            const { error } = await dbClient.auth.signInWithPassword({ email, password });
            if (error) displayError(authError, error.message);
        }

        async function checkUserProfile(user) {
            const { data, error } = await dbClient
                .from('users')
                .select('*')
                .eq('id', user.id)
                .single();

            if (user.is_anonymous) {
                // For anonymous users, if they don't have a profile, send them to create one.
                if (error && error.code === 'PGRST116') {
                    showScreen('profileSetup');
                } else if (data) {
                    userProfile = data;
                    welcomeMessage.textContent = `Welcome, ${userProfile.username}!`;
                    showScreen('mainMenu');
                }
            } else {
                // For regular users, same logic.
                if (error && error.code === 'PGRST116') { // Not found
                    showScreen('profileSetup');
                } else if (data) {
                    userProfile = data;
                    welcomeMessage.textContent = `Welcome, ${userProfile.username}!`;
                    showScreen('mainMenu');
                } else if (error) {
                     displayError(authError, 'Error fetching profile.');
                }
            }
        }

        dbClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                currentUser = session.user;
                checkUserProfile(currentUser);
            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                userProfile = null;
                showScreen('auth');
            }
        });

        // ===============================================
        //                PROFILE LOGIC
        // ===============================================
        async function handleSaveProfile() {
            const username = usernameInput.value.trim();
            if (username.length < 3 || username.length > 20) {
                displayError(profileError, 'Username must be 3-20 characters.');
                return;
            }
            clearError(profileError);

            const { error } = await dbClient.from('users').insert({
                id: currentUser.id,
                username: username,
            });

            if (error) {
                if (error.code === '23505') { // Unique constraint violation
                    displayError(profileError, 'Username is already taken.');
                } else {
                    displayError(profileError, 'Error saving profile: ' + error.message);
                }
            } else {
                checkUserProfile(currentUser);
            }
        }

        // ===============================================
        //               GAME/LOBBY LOGIC
        // ===============================================
        function generateJoinCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        async function handleCreateGame() {
            clearError(menuError);
            const newPlayer = {
                id: currentUser.id,
                username: userProfile.username,
                avatar_url: userProfile.avatar_url,
                score: 0,
                is_eliminated: false,
            };

            const joinCode = generateJoinCode();

            const { data, error } = await dbClient
                .from('game_sessions')
                .insert({
                    host_id: currentUser.id,
                    state: 'lobby',
                    players: [newPlayer],
                    join_code: joinCode,
                })
                .select()
                .single();

            if (error) {
                displayError(menuError, 'Could not create game: ' + error.message);
            } else {
                currentGameId = data.id;
                await subscribeToGameChannel(data.id);
                showScreen('lobby');
            }
        }

        // UPDATED/FIXED handleJoinGame function
        async function handleJoinGame() {
            const code = joinCodeInput.value.toUpperCase();
            if (code.length !== 6) {
                displayError(menuError, 'Please enter a valid 6-digit code.');
                return;
            }
            clearError(menuError);

            const { data: game, error } = await dbClient
                .from('game_sessions')
                .select('*')
                .eq('join_code', code)
                .single();

            if (error || !game) {
                displayError(menuError, 'Game not found.');
                return;
            }

            if (game.state !== 'lobby') {
                displayError(menuError, 'This game has already started.');
                return;
            }

            if (game.players.length >= 4) {
                displayError(menuError, 'This lobby is full.');
                return;
            }

            if (game.players.some(p => p.id === currentUser.id)) {
                currentGameId = game.id;
                await subscribeToGameChannel(game.id);
                showScreen('lobby');
                return;
            }

            const newPlayer = {
                id: currentUser.id,
                username: userProfile.username,
                avatar_url: userProfile.avatar_url,
                score: 0,
                is_eliminated: false,
            };

            const updatedPlayers = [...game.players, newPlayer];

            const { error: updateError } = await dbClient
                .from('game_sessions')
                .update({ players: updatedPlayers })
                .eq('id', game.id);

            if (updateError) {
                displayError(menuError, 'Could not join game: ' + updateError.message);
            } else {
                currentGameId = game.id;
                
                // --- FIX STARTS HERE ---
                // 1. Manually update the local game session object
                currentGameSession = game;
                currentGameSession.players.push(newPlayer);

                // 2. Immediately update the UI with this new local data
                updateUIFromGameState();
                // --- FIX ENDS HERE ---
                
                await subscribeToGameChannel(game.id); // Subscription now keeps it in sync
                showScreen('lobby'); // Now we show the already updated screen
            }
        }
        
        // ADDED: Function to handle host setting changes
        async function handleHostSettingChange() {
            // Ensure only the host can trigger this
            if (!currentGameSession || currentUser.id !== currentGameSession.host_id) return;

            const newTimeLimit = parseInt(timeLimitSelect.value, 10);
            const newElimThreshold = parseInt(elimThresholdSelect.value, 10);

            // Update the database. The realtime subscription will handle updating everyone's UI.
            await dbClient
                .from('game_sessions')
                .update({
                    question_time_limit: newTimeLimit,
                    elim_threshold: newElimThreshold,
                })
                .eq('id', currentGameId);
        }

        async function handleStartGame() {
            if (currentUser.id !== currentGameSession?.host_id) return;

            // TODO: Fetch random question IDs and store them in the game session
            // For now, we'll just change the state
             await dbClient
                .from('game_sessions')
                .update({ state: 'in_game', current_question_index: 0 })
                .eq('id', currentGameId);
        }

        async function subscribeToGameChannel(gameId) {
            if (gameChannel) {
                dbClient.removeChannel(gameChannel);
            }

            gameChannel = dbClient.channel(`game-${gameId}`)
                .on('postgres_changes', { 
                    event: '*', 
                    schema: 'public', 
                    table: 'game_sessions',
                    filter: `id=eq.${gameId}` 
                }, payload => {
                    console.log('Game state updated!', payload.new);
                    currentGameSession = payload.new;
                    updateUIFromGameState();
                })
                .subscribe();

            // Fetch initial state
            const { data } = await dbClient.from('game_sessions').select('*').eq('id', gameId).single();
            currentGameSession = data;
            updateUIFromGameState();
        }
        
        // UPDATED: Function to sync UI, now including host settings
        function updateUIFromGameState() {
            if (!currentGameSession) return;

            const currentState = screens.game.classList.contains('active') ? 'game' : 
                                 screens.lobby.classList.contains('active') ? 'lobby' :
                                 screens.endGame.classList.contains('active') ? 'endGame' : 'menu';

            // Update based on state
            if (currentGameSession.state === 'lobby') {
                if(currentState !== 'lobby') showScreen('lobby');
                gameCodeDisplay.textContent = currentGameSession.join_code;
                renderPlayerList(lobbyPlayerList, currentGameSession.players);
                
                // Sync host settings display for all players
                timeLimitSelect.value = currentGameSession.question_time_limit;
                elimThresholdSelect.value = currentGameSession.elim_threshold;

                const isHost = currentUser.id === currentGameSession.host_id;
                // Only the host can change the settings
                timeLimitSelect.disabled = !isHost;
                elimThresholdSelect.disabled = !isHost;

                hostSettings.style.display = 'block'; // Always show settings, but disable for non-hosts
                startGameBtn.style.display = isHost && currentGameSession.players.length >= 2 ? 'block' : 'none';
                startGameBtn.disabled = currentGameSession.players.length < 2;
            }
            else if (currentGameSession.state === 'in_game') {
                if(currentState !== 'game') showScreen('game');
                renderPlayerList(gamePlayerList, currentGameSession.players);
                // TODO: Display current question based on `current_question_index`
                // TODO: Start the timer
            }
            else if (currentGameSession.state === 'finished') {
                if(currentState !== 'endGame') showScreen('endGame');
                // TODO: Determine and display winner
            }
        }

        // ===============================================
        //               EVENT LISTENERS
        // ===============================================
        googleLoginBtn.addEventListener('click', handleGoogleLogin);
        guestLoginBtn.addEventListener('click', handleGuestLogin);
        emailSignupBtn.addEventListener('click', handleEmailSignup);
        emailLoginBtn.addEventListener('click', handleEmailLogin);
        saveProfileBtn.addEventListener('click', handleSaveProfile);
        createGameBtn.addEventListener('click', handleCreateGame);
        joinGameBtn.addEventListener('click', handleJoinGame);
        startGameBtn.addEventListener('click', handleStartGame);
        gameCodeDisplay.addEventListener('click', () => {
            navigator.clipboard.writeText(gameCodeDisplay.textContent)
                .then(() => alert('Game code copied!'));
        });
        playAgainBtn.addEventListener('click', () => showScreen('mainMenu'));
        
        // ADDED: Event listeners for host settings
        timeLimitSelect.addEventListener('change', handleHostSettingChange);
        elimThresholdSelect.addEventListener('change', handleHostSettingChange);

        // Initial check on page load
        (async () => {
            const { data: { session } } = await dbClient.auth.getSession();
            if (session) {
                currentUser = session.user;
                await checkUserProfile(currentUser);
            } else {
                showScreen('auth');
            }
        })();
    </script>
</body>
