<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HardGuess - Millionaire Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-dark-blue: #02022b;
            --bg-light-blue: #0f0f4b;
            --primary-black: #0c0c0c;
            --text-light: #f0f0f0;
            --accent-gold: #fbb03b;
            --accent-gold-darker: #c88720;
            --accent-green: #2ecc71;
            --error-red: #e74c3c;
            --locked-grey: #4a4a4a;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        body {
            background-color: var(--bg-dark-blue);
            background-image: radial-gradient(circle at center, var(--bg-light-blue) 0%, var(--bg-dark-blue) 70%);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            height: 100dvh;
            max-height: calc(100vh - 1rem);
            max-height: calc(100dvh - 1rem);
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(251, 176, 59, 0.2);
            border: 2px solid var(--accent-gold);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .screen {
            display: none;
            flex-direction: column;
            padding: 1rem;
            animation: fadeIn 0.5s ease-in-out;
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            height: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .screen.active {
            display: flex;
        }
        
        .screen::-webkit-scrollbar {
            width: 6px;
        }
        .screen::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .screen::-webkit-scrollbar-thumb {
            background: var(--accent-gold-darker);
            border-radius: 10px;
        }
        .screen::-webkit-scrollbar-thumb:hover {
            background: var(--accent-gold);
        }

        h1, h2, h3 {
            text-align: center;
            margin-bottom: 0.75rem;
            color: var(--accent-gold);
            text-shadow: 0 0 8px var(--accent-gold-darker);
            font-weight: 900;
            text-transform: uppercase;
            flex-shrink: 0;
        }
        h1 { font-size: clamp(1.5rem, 5vw, 2.2rem); }
        h2 { font-size: clamp(1.3rem, 4vw, 1.8rem); }
        h3 { font-size: clamp(1rem, 3vw, 1.2rem); color: var(--text-light); }

        .input-group { margin-bottom: 0.75rem; flex-shrink: 0; }
        .input-group label { display: block; margin-bottom: 0.25rem; font-size: 0.9rem; }
        input, select {
            width: 100%;
            padding: 0.65rem;
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--accent-gold-darker);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 10px var(--accent-gold);
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(180deg, var(--accent-gold) 0%, var(--accent-gold-darker) 100%);
            color: var(--primary-black);
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-top: 0.5rem;
            text-transform: uppercase;
            box-shadow: 0 4px 0 var(--accent-gold-darker);
            flex-shrink: 0;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(251, 176, 59, 0.4); }
        button:active { transform: translateY(1px); box-shadow: 0 2px 0 var(--accent-gold-darker); }
        button:disabled { background: var(--locked-grey); box-shadow: 0 4px 0 #333; cursor: not-allowed; transform: none; }
        button.google-btn { background: linear-gradient(180deg, #4285F4 0%, #357ae8 100%); color: white; box-shadow: 0 4px 0 #2a62bc; }
        button.secondary-btn { background: transparent; color: var(--accent-gold); border: 2px solid var(--accent-gold); box-shadow: none; }
        button.secondary-btn:hover { background: var(--accent-gold); color: var(--primary-black); }
        .error-message { color: var(--error-red); text-align: center; margin-top: 0.75rem; display: none; font-size: 0.9rem; flex-shrink: 0; }

        #lobby-screen .game-code {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            font-weight: 700;
            text-align: center;
            background-color: var(--primary-black);
            padding: 0.75rem;
            border-radius: 10px;
            border: 2px solid var(--accent-gold);
            letter-spacing: 5px;
            color: var(--accent-gold);
            margin-bottom: 1rem;
            cursor: pointer;
            flex-shrink: 0;
        }
        .player-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: 0.75rem; 
            margin-bottom: 1rem;
        }
        .player-card { 
            background-color: var(--bg-light-blue); 
            border-radius: 10px; 
            border: 1px solid var(--accent-gold-darker); 
            padding: 0.75rem; 
            text-align: center; 
            position: relative; 
            transition: all 0.3s ease; 
        }
        .player-card img { 
            width: clamp(40px, 10vw, 60px); 
            height: clamp(40px, 10vw, 60px); 
            border-radius: 50%; 
            border: 3px solid var(--accent-gold); 
            margin-bottom: 0.5rem; 
            background-color: var(--bg-dark-blue); 
        }
        .player-card p { 
            font-weight: 600; 
            word-break: break-all; 
            color: var(--text-light); 
            font-size: clamp(0.75rem, 2vw, 0.9rem); 
        }
        .host-badge { position: absolute; top: 5px; right: 5px; font-size: 1.2rem; }
        
        #game-screen .timer { 
            width: clamp(60px, 15vw, 80px); 
            height: clamp(60px, 15vw, 80px); 
            border-radius: 50%; 
            border: 4px solid var(--accent-gold); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: clamp(1.8rem, 5vw, 2.5rem); 
            font-weight: 700; 
            margin: 0 auto 0.75rem; 
            transition: all 0.5s; 
            box-shadow: 0 0 15px var(--accent-gold-darker); 
            color: var(--accent-gold); 
            flex-shrink: 0; 
        }
        #game-screen .question { 
            font-size: clamp(1rem, 3vw, 1.3rem); 
            text-align: center; 
            min-height: 60px; 
            margin-bottom: 0.75rem; 
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 0.75rem; 
            border-radius: 15px; 
            border: 2px solid var(--accent-gold); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0;
        }
        .answers { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 0.6rem; 
            margin-bottom: 0.75rem;
        }
        @media (min-width: 600px) { 
            .answers { grid-template-columns: 1fr 1fr; } 
        }

        .answer-btn { 
            position: relative; 
            padding: 0.75rem 0.75rem 0.75rem 3rem; 
            font-size: clamp(0.85rem, 2.5vw, 1rem); 
            font-weight: 700; 
            background: transparent; 
            color: var(--text-light); 
            border: 2px solid var(--accent-gold); 
            border-radius: 0; 
            margin: 0; 
            text-align: left; 
            clip-path: polygon(0% 0%, 100% 0%, 95% 50%, 100% 100%, 0% 100%, 5% 50%); 
            transition: background-color 0.2s ease-in-out; 
        }
        .answer-btn::before { 
            content: attr(data-option) ":"; 
            position: absolute; 
            left: 1rem; 
            top: 50%; 
            transform: translateY(-50%); 
            color: var(--accent-gold); 
            font-weight: 900; 
        }
        .answer-btn:hover:not(:disabled) { background-color: var(--accent-gold-darker); color: white; transform: none; box-shadow: none; }
        .answer-btn.selected { background-color: var(--accent-gold); color: var(--primary-black); border-color: var(--accent-gold); }
        .answer-btn.correct { background-color: var(--accent-green) !important; border-color: var(--accent-green) !important; color: #fff !important; }
        .answer-btn.incorrect { background-color: var(--error-red) !important; border-color: var(--error-red) !important; color: #fff !important; }
        .answer-btn:disabled { background-color: var(--locked-grey); border-color: var(--locked-grey); color: #aaa; cursor: not-allowed; }
        .answer-btn:disabled::before { color: #aaa; }
        
        .player-card.current-user-glow img { animation: pulse-gold 2s infinite; }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 5px var(--accent-gold-darker); } 50% { box-shadow: 0 0 20px var(--accent-gold); } 100% { box-shadow: 0 0 5px var(--accent-gold-darker); } }

        #main-menu-screen { position: relative; }
        #settings-btn { 
            position: absolute; 
            top: 0.5rem; 
            right: 0.5rem; 
            background: none; 
            border: none; 
            font-size: 1.5rem; 
            cursor: pointer; 
            color: var(--accent-gold); 
            padding: 0.5rem; 
            width: auto; 
            box-shadow: none; 
            z-index: 10;
        }
        #final-scores { width: 100%; text-align: left; margin: 1rem 0; }
        #final-scores .score-row { display: flex; justify-content: space-between; padding: 0.5rem; background: rgba(0,0,0,0.2); border-radius: 5px; margin-bottom: 0.5rem; font-size: clamp(0.9rem, 2.5vw, 1rem); }

        .notification-banner {
            background: linear-gradient(135deg, var(--accent-gold-darker), var(--accent-gold));
            color: var(--primary-black);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            text-align: center;
            font-weight: 700;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-height: 700px) {
            h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
            h2 { font-size: 1.3rem; margin-bottom: 0.5rem; }
            h3 { font-size: 1rem; margin-bottom: 0.5rem; }
            .input-group { margin-bottom: 0.5rem; }
            button { padding: 0.6rem; margin-top: 0.4rem; }
            #game-screen .timer { margin-bottom: 0.5rem; }
            #game-screen .question { margin-bottom: 0.5rem; padding: 0.6rem; min-height: 50px; }
            .answers { gap: 0.5rem; margin-bottom: 0.5rem; }
            .answer-btn { padding: 0.65rem 0.65rem 0.65rem 2.75rem; }
            .player-list { gap: 0.5rem; margin-bottom: 0.75rem; }
            .player-card { padding: 0.5rem; }
        }

        @media (max-height: 600px) {
            body { padding: 0.25rem; }
            .container { border-radius: 15px; max-height: calc(100vh - 0.5rem); }
            .screen { padding: 0.75rem; }
            h1 { font-size: 1.3rem; margin-bottom: 0.4rem; }
            h2 { font-size: 1.2rem; margin-bottom: 0.4rem; }
            #lobby-screen .game-code { padding: 0.5rem; margin-bottom: 0.75rem; }
            #game-screen .timer { width: 55px; height: 55px; font-size: 1.6rem; }
            .player-card img { width: 35px; height: 35px; }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .container { max-height: calc(100vh - 0.25rem); }
            .screen { padding: 0.5rem; }
            h1 { font-size: 1.2rem; margin-bottom: 0.3rem; }
            h2 { font-size: 1.1rem; margin-bottom: 0.3rem; }
            h3 { font-size: 0.9rem; margin-bottom: 0.3rem; }
            button { padding: 0.5rem; font-size: 0.85rem; }
            .input-group { margin-bottom: 0.4rem; }
            input, select { padding: 0.5rem; font-size: 0.9rem; }
            #game-screen .timer { width: 50px; height: 50px; font-size: 1.4rem; margin-bottom: 0.4rem; }
            #game-screen .question { font-size: 0.95rem; padding: 0.5rem; min-height: 40px; margin-bottom: 0.5rem; }
            .answers { gap: 0.4rem; }
            .answer-btn { padding: 0.55rem 0.55rem 0.55rem 2.5rem; font-size: 0.8rem; }
            .player-list { gap: 0.4rem; margin-bottom: 0.5rem; }
            .player-card { padding: 0.4rem; }
            .player-card img { width: 30px; height: 30px; }
            .player-card p { font-size: 0.7rem; }
            #question-number { font-size: 0.85rem; margin-bottom: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-screen" class="screen">
            <h1>HardGuess Trivia</h1>
            <button id="google-login-btn" class="google-btn">üöÄ Sign in with Google</button>
            <button id="guest-login-btn" class="secondary-btn">Play as Guest</button>

            <div class="input-group"><input type="password" id="password-input" placeholder="Password"></div>
            <button id="email-login-btn">Login</button>
            <button id="email-signup-btn" class="secondary-btn">Sign Up</button>

        <div id="profile-setup-screen" class="screen">

            <button id="save-profile-btn">Save and Continue</button>
            <p id="profile-error" class="error-message"></p>
        </div>

        <div id="main-menu-screen" class="screen">
            <button id="settings-btn">‚öôÔ∏è</button>
            <h2 id="welcome-message">Welcome!</h2>
            <button id="create-game-btn">Create Game</button>
            <div class="input-group" style="margin-top: 1.5rem;">
                <input type="text" id="join-code-input" placeholder="Enter 6-Digit Game Code" maxlength="6">
            </div>
            <button id="join-game-btn" class="secondary-btn">Join Game</button>
            <p id="menu-error" class="error-message"></p>
        </div>

        <div id="settings-screen" class="screen">
            <h2>Settings</h2>
            <div class="input-group">
                <label for="update-username-input">Update Username</label>
                <input type="text" id="update-username-input">

            <button id="back-to-menu-from-settings-btn" class="secondary-btn">Back to Menu</button>
            <p id="settings-error" class="error-message"></p>
        </div>
        
        <div id="host-setup-screen" class="screen">
            <h2>Create Your Game</h2>
            <h3>Set the rules for this match</h3>
            <div class="input-group"><label for="time-limit-select">Time Per Question:</label><select id="time-limit-select"><option value="10">10 Seconds</option><option value="15">15 Seconds</option><option value="20">20 Seconds</option><option value="30">30 Seconds</option></select></div>
            <div class="input-group"><label for="elim-threshold-select">Eliminate Player After:</label><select id="elim-threshold-select"><option value="3">3 Questions</option><option value="5">5 Questions</option><option value="10">10 Questions</option><option value="999">No Elimination</option></select></div>
            <button id="confirm-creation-btn">Open Lobby & Get Code</button>
            <button id="back-to-main-menu-btn" class="secondary-btn">Back to Main Menu</button>
        </div>

        <div id="lobby-screen" class="screen">
            <h2>Lobby</h2>
            <p style="text-align: center; margin-bottom: 0.5rem; font-size: 0.9rem;">Share this code with your friends:</p>
            <div id="game-code-display" class="game-code" title="Click to copy">XXXXXX</div>
            <h3>Players (<span id="player-count">1</span>/4)</h3>
            <div id="lobby-player-list" class="player-list"></div>
            <button id="start-game-btn" style="display: none;">Start Game</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="notification-area"></div>
            <div id="game-timer" class="timer">--</div>
            <p id="question-number" style="text-align:center; margin-bottom: 0.75rem; font-size: clamp(0.9rem, 2.5vw, 1rem);">Question 1/10</p>
            <h2 id="question-text" class="question">Waiting for host to start...</h2>
            <div id="answers-grid" class="answers">
                <button class="answer-btn" data-option="a">A)</button>
                <button class="answer-btn" data-option="b">B)</button>
                <button class="answer-btn" data-option="c">C)</button>
                <button class="answer-btn" data-option="d">D)</button>
            </div>
            <div id="game-player-list" class="player-list" style="margin-top:0.75rem;"></div>
            <button id="quit-game-btn" class="secondary-btn" style="margin-top:0.75rem;">Quit Game</button>
        </div>

        <div id="end-game-screen" class="screen">
            <h1>Game Over!</h1>
            <h2 id="winner-announcement"></h2>
            <h3>Final Scores:</h3>
            <div id="final-scores"></div>
            <div id="rematch-controls">
                 <button id="play-again-btn">Play Again</button>
                 <button id="end-main-menu-btn" class="secondary-btn">Back to Main Menu</button>
            </div>
        </div>
    </div>

    <script type="module">
        // ===============================================

        const SUPABASE_URL = 'https://mqbtucwhwliaffwcadlh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xYnR1Y3dod2xpYWZmd2NhZGxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTcyODcsImV4cCI6MjA3NTQ5MzI4N30.iMJdU_oR3yUX1izWGIVs_NkxiW0OZ-tfyvbA9jfeyvc';

        // ===============================================

            profileSetup: document.getElementById('profile-setup-screen'), 
            mainMenu: document.getElementById('main-menu-screen'), 
            settings: document.getElementById('settings-screen'), 
            hostSetup: document.getElementById('host-setup-screen'),

        };
        
        const googleLoginBtn = document.getElementById('google-login-btn');

        // ===============================================

        // ===============================================
        let currentUser = null;
        let userProfile = null;
        let currentGameId = null;
        let currentGameSession = null;
        let gameChannel = null;
        let timerInterval = null;
        let currentCorrectAnswer = null;

        let presenceChannel = null;
        let heartbeatInterval = null;
        let lastKnownPlayers = [];

        // ===============================================
        //                 UI FUNCTIONS
        // ===============================================
        function showScreen(screenName) { 
            Object.values(screens).forEach(s => s.classList.remove('active')); 
            if(screens[screenName]) screens[screenName].classList.add('active'); 
        }
        
        function displayError(el, msg) { 
            el.textContent = msg; 
            el.style.display = 'block'; 
        }
        
        function clearError(el) { 
            el.textContent = ''; 
            el.style.display = 'none'; 
        }

        function showNotification(message, duration = 3000) {
            const notification = document.createElement('div');
            notification.className = 'notification-banner';
            notification.textContent = message;
            notificationArea.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                setTimeout(() => notification.remove(), 300);
            }, duration);
        }
        
        function renderPlayerList(container, players) {
            if (!container || !players) return;
            container.innerHTML = players.map(player => {
                const isCurrentUser = player.id === currentUser?.id;
                const isHost = player.id === currentGameSession?.host_id;
                return `
                <div class="player-card ${isCurrentUser ? 'current-user-glow' : ''}">
                    ${isHost ? '<span class="host-badge">üëë</span>' : ''}
                    <img src="${player.avatar_url || `https://api.dicebear.com/8.x/bottts/svg?seed=${player.username}`}" alt="avatar">
                    <p>${player.username}</p>
                    <p>Score: ${player.score || 0}</p>
                </div>`;
            }).join('');
            if (playerCount) playerCount.textContent = players.length;
        }

        // ===============================================
        //             AUTHENTICATION & PROFILE
        // ===============================================
        async function handleGoogleLogin() {
            clearError(authError);
            const redirectUrl = 'https://themiddlemannnn.github.io/hardguess';
            
            const { error } = await dbClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: redirectUrl,
                    skipBrowserRedirect: false
                }
            });
            if (error) {
                displayError(authError, 'Google sign-in failed: ' + error.message);
                console.error('Google OAuth error:', error);
            }
        }
        
        async function handleGuestLogin() {
            clearError(authError);
            try {
                const { data, error } = await dbClient.auth.signInAnonymously();
                if (error) {
                    displayError(authError, 'Guest login failed: ' + error.message);
                    console.error('Guest login error:', error);
                } else if (data?.user) {
                    currentUser = data.user;
                    showScreen('profileSetup');
                }
            } catch (err) {
                displayError(authError, 'Guest login failed: ' + err.message);
                console.error('Guest login exception:', err);
            }
        }
        
        async function checkUserProfile(user) {
            const { data, error } = await dbClient.from('users').select('*').eq('id', user.id).single();
            if (error && error.code === 'PGRST116') {
                showScreen('profileSetup');
            } else if (data) {
                userProfile = data;
                welcomeMessage.textContent = `Welcome, ${userProfile.username}!`;
                await checkForActiveGame();
            } else if (error) {
                displayError(authError, 'Error fetching profile.');
            }
        }
        
        dbClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) { 
                currentUser = session.user; 
                checkUserProfile(currentUser); 
            } else if (event === 'SIGNED_OUT') { 
                currentUser = null; 
                userProfile = null; 
                sessionStorage.removeItem('activeGameId'); 
                showScreen('auth'); 
            }
        });
        
        async function handleSaveProfile() {
            const username = usernameInput.value.trim();
            if (username.length < 3 || username.length > 20) { 
                displayError(profileError, 'Username must be 3-20 characters.'); 
                return; 
            }
            clearError(profileError);
            const { error } = await dbClient.from('users').insert({ 
                id: currentUser.id, 
                username: username 
            });
            if (error) { 
                if (error.code === '23505') {
                    displayError(profileError, 'Username is already taken.'); 
                } else {
                    displayError(profileError, 'Error saving profile.'); 
                }
            } else {
                checkUserProfile(currentUser);
            }
        }
        
        async function handleSaveSettings() {
            const newUsername = updateUsernameInput.value.trim();
            if (newUsername.length < 3 || newUsername.length > 20) { 
                displayError(settingsError, 'Username must be 3-20 characters.'); 
                return; 
            }
            clearError(settingsError);
            const { error } = await dbClient.from('users').update({ 
                username: newUsername 
            }).eq('id', currentUser.id);
            if (error) { 
                if (error.code === '23505') {
                    displayError(settingsError, 'Username is already taken.'); 
                } else {
                    displayError(settingsError, 'Error saving changes.'); 
                }
            } else { 
                userProfile.username = newUsername; 
                welcomeMessage.textContent = `Welcome, ${newUsername}!`; 
                showScreen('mainMenu'); 
            }
        }

        // ===============================================
        //                GAME/LOBBY LOGIC
        // ===============================================
        function generateJoinCode() { 
            return Math.random().toString(36).substring(2, 8).toUpperCase(); 
        }
        
        async function confirmAndCreateGame() {
            try {
                const gameSettings = { 
                    host_id: currentUser.id, 
                    state: 'lobby', 
                    players: [{
                        id: currentUser.id, 
                        username: userProfile.username, 
                        avatar_url: userProfile.avatar_url, 
                        score: 0, 
                        is_eliminated: false
                    }], 
                    join_code: generateJoinCode(), 
                    question_time_limit: parseInt(timeLimitSelect.value, 10), 
                    elim_threshold: parseInt(elimThresholdSelect.value, 10) 
                };
                const { data, error } = await dbClient.from('game_sessions').insert(gameSettings).select().single();
                if (error) { 
                    displayError(menuError, 'Could not create game. Please try again.'); 
                    console.error('Game creation error:', error);
                    showScreen('mainMenu'); 
                } else { 
                    currentGameId = data.id; 
                    sessionStorage.setItem('activeGameId', data.id); 
                    await subscribeToGameChannel(data.id); 
                    showScreen('lobby'); 
                }
            } catch (error) {
                console.error('Exception creating game:', error);
                displayError(menuError, 'Network error. Please try again.');
                showScreen('mainMenu');
            }
        }
        
        async function handleJoinGame() {
            const code = joinCodeInput.value.trim().toUpperCase();
            if (code.length !== 6) { 
                displayError(menuError, 'Please enter a valid 6-digit code.'); 
                return; 
            }
            clearError(menuError);
            
            try {
                const { data, error } = await dbClient.rpc('join_game', { 
                    join_code_to_find: code 
                });
                if (error) {
                    displayError(menuError, error.message || 'Could not join game.');
                } else { 
                    currentGameId = data.id; 
                    currentGameSession = data; 
                    sessionStorage.setItem('activeGameId', data.id); 
                    await subscribeToGameChannel(data.id); 
                    showScreen('lobby'); 
                }
            } catch (error) {
                console.error('Exception joining game:', error);
                displayError(menuError, 'Network error. Please try again.');
            }
        }
        
        async function handleStartGame() {
            if (currentUser.id !== currentGameSession?.host_id) return;
            
            try {
                const { data: qIds, error } = await dbClient.from('questions').select('id');
                if (error || !qIds || qIds.length === 0) { 
                    alert("Error: Could not fetch questions. Please try again."); 
                    return; 
                }
                const gameQuestionIds = qIds.map(q => q.id).sort(() => 0.5 - Math.random()).slice(0, 10);
                await dbClient.from('game_sessions').update({ 
                    state: 'in_game', 
                    current_question_index: 0, 
                    question_ids: gameQuestionIds, 
                    round_start_time: new Date().toISOString() 
                }).eq('id', currentGameId);
            } catch (error) {
                console.error('Error starting game:', error);
                alert("Failed to start game. Please try again.");
            }
        }
        
        async function handlePlayAgain() {
            if (currentUser.id !== currentGameSession?.host_id) {
                playAgainBtn.textContent = "Waiting for Host...";
                playAgainBtn.disabled = true;
                return;
            }
            await dbClient.rpc('reset_game', { 
                game_id_to_update: currentGameId 
            });
        }

        async function subscribeToGameChannel(gameId) {
            if (gameChannel) dbClient.removeChannel(gameChannel);
            if (presenceChannel) dbClient.removeChannel(presenceChannel);
            
            gameChannel = dbClient.channel(`game-${gameId}`)
                .on('postgres_changes', { 
                    event: '*', 
                    schema: 'public', 
                    table: 'game_sessions', 
                    filter: `id=eq.${gameId}` 
                }, payload => {
                    currentGameSession = payload.new;
                    updateUIFromGameState();
                })
                .subscribe();
            
            // Setup presence tracking
            presenceChannel = dbClient.channel(`presence-${gameId}`)
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    checkPlayerPresence(state);
                })
                .subscribe(async (status) => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({
                            user_id: currentUser.id,
                            username: userProfile.username,
                            online_at: new Date().toISOString()
                        });
                    }
                });
            
            // Send heartbeat every 5 seconds
            clearInterval(heartbeatInterval);
            heartbeatInterval = setInterval(() => {
                if (presenceChannel) {
                    presenceChannel.track({
                        user_id: currentUser.id,
                        username: userProfile.username,
                        online_at: new Date().toISOString()
                    });
                }
            }, 5000);
            
            const { data } = await dbClient.from('game_sessions').select('*').eq('id', gameId).single();
            if (data) { 
                currentGameSession = data;
                lastKnownPlayers = [...data.players];
                // Reset notification tracker for new game session
                notifiedOfflinePlayers.clear();
                updateUIFromGameState(); 
            } else { 
                sessionStorage.removeItem('activeGameId'); 
                showScreen('mainMenu'); 
            }
        }
        
        async function checkForActiveGame() {
            const activeGameId = sessionStorage.getItem('activeGameId');
            if (activeGameId) { 
                await subscribeToGameChannel(activeGameId); 
            } else if (!document.querySelector('.screen.active')) {
                showScreen('mainMenu');
            }
        }

        // ===============================================
        //               CORE GAMEPLAY LOOP
        // ===============================================
        function checkPlayerPresence(presenceState) {
            if (!currentGameSession || currentGameSession.state === 'finished') return;
            
            const onlineUserIds = Object.values(presenceState).flat().map(p => p.user_id);
            const offlinePlayers = currentGameSession.players.filter(p => !onlineUserIds.includes(p.id));
            
            if (offlinePlayers.length > 0 && currentGameSession.state === 'in_game') {
                // Check for new offline players only
                const newOfflinePlayers = offlinePlayers.filter(p => !notifiedOfflinePlayers.has(p.id));
                
                if (newOfflinePlayers.length > 0) {
                    const offlineNames = newOfflinePlayers.map(p => p.username).join(', ');
                    const remainingPlayers = currentGameSession.players.length - offlinePlayers.length;
                    
                    // Mark these players as notified
                    newOfflinePlayers.forEach(p => notifiedOfflinePlayers.add(p.id));
                    
                    // Show notification
                    showNotification(`${offlineNames} left the game`);
                    
                    // Only force menu return if 1 or fewer players remain
                    if (remainingPlayers <= 1) {
                        setTimeout(() => {
                            if (confirm(`Not enough players to continue. Return to main menu?`)) {
                                handleQuitGame();
                            }
                        }, 500);
                    }
                }
            }
        }
        
        async function handleQuitGame() {
            clearInterval(timerInterval);
            clearInterval(heartbeatInterval);
            if (gameChannel) dbClient.removeChannel(gameChannel);
            if (presenceChannel) await presenceChannel.untrack();
            if (presenceChannel) dbClient.removeChannel(presenceChannel);
            
            if (currentGameId && currentGameSession) {
                await dbClient.rpc('leave_game', { 
                    game_id_to_leave: currentGameId, 
                    user_id_leaving: currentUser.id 
                });
            }
            
            currentGameId = null;
            currentGameSession = null;
            gameChannel = null;
            presenceChannel = null;
            lastKnownPlayers = [];
            notifiedOfflinePlayers.clear();
            sessionStorage.removeItem('activeGameId');
            showScreen('mainMenu');
        }
        
        function startRoundTimer() {
            clearInterval(timerInterval);
            const startTime = new Date(currentGameSession.round_start_time).getTime();
            const timeLimit = currentGameSession.question_time_limit * 1000;
            
            roundInProgress = true;
            let lastTimeLeft = null;

            timerInterval = setInterval(() => {
                const now = Date.now();
                const elapsed = now - startTime;
                const timeLeft = Math.max(0, Math.ceil((timeLimit - elapsed) / 1000));
                
                if (timeLeft !== lastTimeLeft) {
                    gameTimer.textContent = timeLeft;
                    lastTimeLeft = timeLeft;
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    revealAnswers(); 
                }
            }, 100);
        }

        async function handleAnswerSelection(event) {
            const selectedButton = event.target.closest('.answer-btn');
            if (!selectedButton || !roundInProgress || selectedButton.disabled) return;
            
            // Prevent any further interactions
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.disabled = true;
                btn.style.pointerEvents = 'none';
                // Force remove focus and active states on mobile
                btn.blur();
            });
            
            selectedButton.classList.add('selected');
            
            try {
                await dbClient.rpc('submit_answer', { 
                    game_id_to_update: currentGameId, 
                    answer_key: selectedButton.dataset.option 
                });
            } catch (error) {
                console.error('Error submitting answer:', error);
            }
        }
        
        async function revealAnswers() {
            roundInProgress = false;
            clearInterval(timerInterval);
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            
            const selectedButton = answersGrid.querySelector('.answer-btn.selected');
            const correctButton = answersGrid.querySelector(`[data-option="${currentCorrectAnswer}"]`);

            if (correctButton) {
                correctButton.classList.add('correct');
            }
            if (selectedButton && selectedButton.dataset.option !== currentCorrectAnswer) {
                selectedButton.classList.add('incorrect');
            }

            await new Promise(resolve => setTimeout(resolve, 3000));
            
            if (currentUser.id === currentGameSession.host_id) {
                const {error} = await dbClient.rpc('advance_round', { 
                    game_id_to_update: currentGameId 
                });
                if(error) {
                    console.error("Advance round error:", error.message);
                    alert("Network error. Retrying...");
                    setTimeout(() => revealAnswers(), 2000);
                }
            }
        }

        async function displayCurrentQuestion() {
            if (!currentGameSession || !currentGameSession.question_ids) return;
            
            // CRITICAL FIX: Clear all previous answer states completely and remove focus
            const answerButtons = document.querySelectorAll('.answer-btn');
            answerButtons.forEach(btn => { 
                btn.disabled = false; 
                btn.style.pointerEvents = 'auto';
                btn.classList.remove('selected', 'correct', 'incorrect');
                btn.style.backgroundColor = '';
                btn.style.borderColor = '';
                btn.style.color = '';
                // Critical for mobile: remove focus/active states
                btn.blur();
            });
            
            // Force remove any active element focus
            if (document.activeElement && document.activeElement.classList.contains('answer-btn')) {
                document.activeElement.blur();
            }
            
            const qIndex = currentGameSession.current_question_index;
            const questionId = currentGameSession.question_ids[qIndex];
            
            questionNumber.textContent = `Question ${qIndex + 1}/${currentGameSession.question_ids.length}`;
            questionText.textContent = 'Loading...';
            
            try {
                const { data: question, error } = await dbClient.from('questions').select('*').eq('id', questionId).single();
                if (error || !question) { 
                    questionText.textContent = "Error loading question."; 
                    console.error('Question load error:', error);
                    return; 
                }
                
                questionText.textContent = question.question_text;
                answersGrid.querySelector('[data-option="a"]').textContent = question.option_a;
                answersGrid.querySelector('[data-option="b"]').textContent = question.option_b;
                answersGrid.querySelector('[data-option="c"]').textContent = question.option_c;
                answersGrid.querySelector('[data-option="d"]').textContent = question.option_d;
                
                currentCorrectAnswer = question.correct_answer_key;
                
                startRoundTimer();
            } catch (error) {
                console.error('Exception loading question:', error);
                questionText.textContent = "Error loading question.";
            }
        }

        function displayEndGameResults() {
            const sortedPlayers = [...currentGameSession.players].sort((a, b) => b.score - a.score);
            const winner = sortedPlayers[0];
            winnerAnnouncement.textContent = `${winner.username} is the winner!`;
            finalScores.innerHTML = sortedPlayers.map((p, i) => 
                `<div class="score-row"><span>#${i + 1} ${p.username}</span><span>${p.score} pts</span></div>`
            ).join('');
            playAgainBtn.textContent = "Play Again";
            playAgainBtn.disabled = false;
            if (currentUser.id !== currentGameSession.host_id) {
                playAgainBtn.textContent = "Waiting for Host to Start Rematch";
            }
        }

        function updateUIFromGameState() {
            if (!currentGameSession) return;
            const activeScreenId = document.querySelector('.screen.active')?.id;
            const isHost = currentUser.id === currentGameSession.host_id;

            if (currentGameSession.state !== 'in_game' && timerInterval) {
                clearInterval(timerInterval);
            }

            if (currentGameSession.state === 'lobby') {
                if (activeScreenId !== 'lobby-screen') showScreen('lobby');
                gameCodeDisplay.textContent = currentGameSession.join_code;
                renderPlayerList(lobbyPlayerList, currentGameSession.players);
                startGameBtn.style.display = isHost && currentGameSession.players.length > 1 ? 'block' : 'none';
                startGameBtn.disabled = currentGameSession.players.length < 2;
            } else if (currentGameSession.state === 'in_game') {
                const currentlyDisplayedQuestion = parseInt(questionNumber.textContent.split(' ')[1]?.split('/')[0], 10) - 1;
                if (activeScreenId !== 'game-screen' || currentlyDisplayedQuestion !== currentGameSession.current_question_index) {
                    showScreen('game');
                    displayCurrentQuestion();
                }
                renderPlayerList(gamePlayerList, currentGameSession.players);
            } else if (currentGameSession.state === 'finished') {
                if (activeScreenId !== 'end-game-screen') showScreen('endGame');
                sessionStorage.removeItem('activeGameId');
                displayEndGameResults();
            }
        }

        // ===============================================
        //                EVENT LISTENERS
        // ===============================================
        googleLoginBtn.addEventListener('click', handleGoogleLogin);
        guestLoginBtn.addEventListener('click', handleGuestLogin);
        
        emailSignupBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            if (!email || !password) { 
                displayError(authError, 'Please fill in all fields.'); 
                return; 
            }
            clearError(authError);
            const { error } = await dbClient.auth.signUp({ email, password });
            if (error) {
                displayError(authError, error.message);
            } else {
                displayError(authError, 'Check your email to confirm your account!');
            }
        });
        
        emailLoginBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            if (!email || !password) { 
                displayError(authError, 'Please fill in all fields.'); 
                return; 
            }
            clearError(authError);
            const { error } = await dbClient.auth.signInWithPassword({ email, password });
            if (error) displayError(authError, error.message);
        });
        
        saveProfileBtn.addEventListener('click', handleSaveProfile);
        settingsBtn.addEventListener('click', () => { 
            updateUsernameInput.value = userProfile.username; 
            showScreen('settings'); 
        });
        saveSettingsBtn.addEventListener('click', handleSaveSettings);
        backToMenuFromSettingsBtn.addEventListener('click', () => showScreen('mainMenu'));
        createGameBtn.addEventListener('click', () => showScreen('hostSetup'));
        backToMainMenuBtn.addEventListener('click', () => showScreen('mainMenu'));
        confirmCreationBtn.addEventListener('click', confirmAndCreateGame);
        joinGameBtn.addEventListener('click', handleJoinGame);
        startGameBtn.addEventListener('click', handleStartGame);
        answersGrid.addEventListener('click', handleAnswerSelection);
        playAgainBtn.addEventListener('click', handlePlayAgain);
        endMainMenuBtn.addEventListener('click', () => { 
            sessionStorage.removeItem('activeGameId'); 
            showScreen('mainMenu'); 
        });
        quitGameBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to quit this game?')) {
                handleQuitGame();
            }
        });
        
        gameCodeDisplay.addEventListener('click', () => {
            navigator.clipboard.writeText(gameCodeDisplay.textContent).then(() => {
                const originalCode = gameCodeDisplay.textContent;
                gameCodeDisplay.textContent = 'COPIED!';
                setTimeout(() => {
                    gameCodeDisplay.textContent = originalCode;
                }, 1500);
            });
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', async () => {
            clearInterval(timerInterval);
            clearInterval(heartbeatInterval);
            if (presenceChannel) await presenceChannel.untrack();
        });
        
        (async () => {
            const { data: { session } } = await dbClient.auth.getSession();
            if (session) { 
                await checkUserProfile(session.user); 
            } else {
                showScreen('auth');
            }
        })();
    </script>
