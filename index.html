<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardGuess - Millionaire Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- 1. General Styling & "Millionaire" Theme --- */
        :root {
            --bg-dark-blue: #02022b;
            --bg-light-blue: #0f0f4b;
            --primary-black: #0c0c0c;
            --text-light: #f0f0f0;
            --accent-gold: #fbb03b;
            --accent-gold-darker: #c88720;
            --accent-green: #2ecc71;
            --error-red: #e74c3c;
            --locked-grey: #4a4a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }

        body {
            /* Dramatic spotlight effect */
            background-color: var(--bg-dark-blue);
            background-image: radial-gradient(circle at center, var(--bg-light-blue) 0%, var(--bg-dark-blue) 70%);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(251, 176, 59, 0.2);
            overflow: hidden;
            border: 2px solid var(--accent-gold);
        }

        /* --- 2. Screen Management --- */
        .screen {
            display: none;
            padding: 2rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .screen.active {
            display: block;
        }

        h1, h2, h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--accent-gold);
            text-shadow: 0 0 8px var(--accent-gold-darker);
            font-weight: 900;
            text-transform: uppercase;
        }
        h3 {
            font-size: 1.2rem;
            color: var(--text-light);
        }


        /* --- 3. UI Components (Buttons, Inputs) --- */
        .input-group {
            margin-bottom: 1rem;
        }

        input, select {
            width: 100%;
            padding: 0.85rem;
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--accent-gold-darker);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 10px var(--accent-gold);
        }

        button {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(180deg, var(--accent-gold) 0%, var(--accent-gold-darker) 100%);
            color: var(--primary-black);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-top: 0.5rem;
            text-transform: uppercase;
            box-shadow: 0 4px 0 var(--accent-gold-darker);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(251, 176, 59, 0.4);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 var(--accent-gold-darker);
        }

        button:disabled {
            background: var(--locked-grey);
            box-shadow: 0 4px 0 #333;
            cursor: not-allowed;
            transform: none;
        }

        button.google-btn { /* Make Google button fit the theme */
             background: linear-gradient(180deg, #4285F4 0%, #357ae8 100%);
             color: white;
             box-shadow: 0 4px 0 #2a62bc;
        }

        button.secondary-btn {
            background: transparent;
            color: var(--accent-gold);
            border: 2px solid var(--accent-gold);
            box-shadow: none;
        }
        button.secondary-btn:hover {
            background: var(--accent-gold);
            color: var(--primary-black);
        }

        .error-message {
            color: var(--error-red);
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        /* --- 4. Lobby Screen --- */
        #lobby-screen .game-code {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            background-color: var(--primary-black);
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid var(--accent-gold);
            letter-spacing: 5px;
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .player-card {
            background-color: var(--bg-light-blue);
            border-radius: 10px;
            border: 1px solid var(--accent-gold-darker);
            padding: 1rem;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .player-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--accent-gold);
            margin-bottom: 0.5rem;
            background-color: var(--bg-dark-blue);
        }

        .player-card p {
            font-weight: 600;
            word-break: break-all;
            color: var(--text-light);
        }

        .host-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.5rem;
        }

        /* --- 5. Game Screen - The Millionaire Look --- */
        #game-screen .timer {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid var(--accent-gold);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 auto 1.5rem;
            transition: all 0.5s;
            box-shadow: 0 0 15px var(--accent-gold-darker);
            color: var(--accent-gold);
        }

        #game-screen .question {
            font-size: 1.5rem;
            text-align: center;
            min-height: 100px;
            margin-bottom: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid var(--accent-gold);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 600px) {
            .answers {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* THE ICONIC ANSWER BUTTONS */
        .answer-btn {
            position: relative;
            padding: 1rem 1rem 1rem 3.5rem; /* Space for the letter */
            font-size: 1.1rem;
            font-weight: 700;
            background: transparent;
            color: var(--text-light);
            border: 2px solid var(--accent-gold);
            border-radius: 0; /* Remove default radius */
            margin: 0;
            text-align: left;
            clip-path: polygon(0% 0%, 100% 0%, 95% 50%, 100% 100%, 0% 100%, 5% 50%);
            transition: background-color 0.2s ease-in-out;
        }

        .answer-btn::before {
            content: attr(data-option) ":";
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-gold);
            font-weight: 900;
            text-transform: uppercase;
        }

        .answer-btn:hover:not(:disabled) {
            background-color: var(--accent-gold-darker);
            color: white;
            transform: none;
            box-shadow: none;
        }
        
        /* State for when the user clicks an answer */
        .answer-btn.selected {
            background-color: var(--accent-gold);
            color: var(--primary-black);
            border-color: var(--accent-gold);
        }

        .answer-btn.correct { background-color: var(--accent-green) !important; border-color: var(--accent-green) !important; color: #fff !important; }
        .answer-btn.incorrect { background-color: var(--error-red) !important; border-color: var(--error-red) !important; color: #fff !important; }
        
        .answer-btn:disabled {
            background-color: var(--locked-grey);
            border-color: var(--locked-grey);
            color: #aaa;
            cursor: not-allowed;
        }
        .answer-btn:disabled::before {
            color: #aaa;
        }

        /* --- 6. Animations & Effects --- */
        .player-card.current-user-glow img {
            animation: pulse-gold 2s infinite;
        }

        .player-card.eliminated {
            opacity: 0.4;
            transform: scale(0.9);
            background-color: var(--primary-black);
        }

        .player-card.eliminated::after {
            content: '‚ùå';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            text-shadow: 0 0 10px red;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 5px var(--accent-gold-darker); }
            50% { box-shadow: 0 0 20px var(--accent-gold); }
            100% { box-shadow: 0 0 5px var(--accent-gold-darker); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="auth-screen" class="screen">
            <h1>HardGuess Trivia</h1>
            <button id="google-login-btn" class="google-btn">üöÄ Sign in with Google</button>
            <button id="guest-login-btn" class="secondary-btn">Play as Guest</button>
            <p style="text-align: center; margin: 1rem 0;">or with email</p>
            <div class="input-group">
                <input type="email" id="email-input" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="password-input" placeholder="Password">
            </div>
            <button id="email-login-btn">Login</button>

        <div id="profile-setup-screen" class="screen">
            <h2>Set Up Your Profile</h2>

                <label for="username-input">Username (3-20 characters)</label>
                <input type="text" id="username-input" placeholder="Enter a unique username">

        <div id="main-menu-screen" class="screen">

                <input type="text" id="join-code-input" placeholder="Enter 6-Digit Game Code" maxlength="6">
            </div>
            <button id="join-game-btn" class="secondary-btn">Join Game</button>
             <p id="menu-error" class="error-message"></p>
        </div>
        
        <div id="host-setup-screen" class="screen">
            <h2>Create Your Game</h2>
            <h3>Set the rules for this match</h3>
            <div class="input-group" style="text-align: left; margin-top: 1rem;">
                <label for="time-limit-select">Time Per Question:</label>
                <select id="time-limit-select">
                    <option value="10">10 Seconds</option>

                    <option value="3">3 Questions</option>
                    <option value="5">5 Questions</option>
                    <option value="10">10 Questions</option>

                </select>
            </div>
            <button id="confirm-creation-btn">Open Lobby & Get Code</button>
            <button id="back-to-main-menu-btn" class="secondary-btn">Back to Main Menu</button>
        </div>

        <div id="lobby-screen" class="screen">
            <h2>Lobby</h2>
            <p style="text-align: center; margin-bottom: 0.5rem;">Share this code with your friends:</p>
            <div id="game-code-display" class="game-code" title="Click to copy">XXXXXX</div>

            <div id="lobby-player-list" class="player-list">
            </div>
            <button id="start-game-btn" style="display: none;">Start Game</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="game-timer" class="timer">10</div>
            <p id="question-number" style="text-align:center; margin-bottom: 1rem;">Question 1/10</p>
            <h2 id="question-text" class="question">Loading next question...</h2>
            <div id="answers-grid" class="answers">
                <button class="answer-btn" data-option="a">A)</button>
                <button class="answer-btn" data-option="b">B)</button>
                <button class="answer-btn" data-option="c">C)</button>
                <button class="answer-btn" data-option="d">D)</button>
            </div>
             <div id="game-player-list" class="player-list" style="margin-top:2rem;"></div>
        </div>

        <div id="end-game-screen" class="screen">
            <h1>Game Over!</h1>
            <h2 id="winner-announcement"></h2>
            <button id="play-again-btn">Back to Main Menu</button>
        </div>
    </div>


    <script>
        // ===============================================
        //           !!! IMPORTANT SETUP !!!
        // ===============================================
        const SUPABASE_URL = 'https://mqbtucwhwliaffwcadlh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xYnR1Y3dod2xpYWZmd2NhZGxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTcyODcsImV4cCI6MjA3NTQ5MzI4N30.iMJdU_oR3yUX1izWGIVs_NkxiW0OZ-tfyvbA9jfeyvc';

        // ===============================================
        //          SUPABASE CLIENT INITIALIZATION
        // ===============================================
        const { createClient } = supabase;
        const dbClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);


        // ===============================================
        //                 DOM ELEMENTS
        // ===============================================
        // Screens
        const screens = {
            auth: document.getElementById('auth-screen'),
            profileSetup: document.getElementById('profile-setup-screen'),
            mainMenu: document.getElementById('main-menu-screen'),
            hostSetup: document.getElementById('host-setup-screen'),
            lobby: document.getElementById('lobby-screen'),
            game: document.getElementById('game-screen'),
            endGame: document.getElementById('end-game-screen'),
        };

        // Auth & Profile
        const googleLoginBtn = document.getElementById('google-login-btn');
        const guestLoginBtn = document.getElementById('guest-login-btn');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const emailLoginBtn = document.getElementById('email-login-btn');
        const emailSignupBtn = document.getElementById('email-signup-btn');
        const authError = document.getElementById('auth-error');
        const usernameInput = document.getElementById('username-input');
        const saveProfileBtn = document.getElementById('save-profile-btn');
        const profileError = document.getElementById('profile-error');

        // Main Menu
        const createGameBtn = document.getElementById('create-game-btn');
        const joinCodeInput = document.getElementById('join-code-input');
        const joinGameBtn = document.getElementById('join-game-btn');
        const welcomeMessage = document.getElementById('welcome-message');
        const menuError = document.getElementById('menu-error');
        
        // Host Setup
        const confirmCreationBtn = document.getElementById('confirm-creation-btn');
        const backToMainMenuBtn = document.getElementById('back-to-main-menu-btn');
        const timeLimitSelect = document.getElementById('time-limit-select');
        const elimThresholdSelect = document.getElementById('elim-threshold-select');

        // Lobby
        const gameCodeDisplay = document.getElementById('game-code-display');
        const lobbyPlayerList = document.getElementById('lobby-player-list');
        const playerCount = document.getElementById('player-count');
        const startGameBtn = document.getElementById('start-game-btn');

        // Game & End Game
        const gameTimer = document.getElementById('game-timer');
        const questionNumber = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const answersGrid = document.getElementById('answers-grid');
        const gamePlayerList = document.getElementById('game-player-list');
        const winnerAnnouncement = document.getElementById('winner-announcement');
        const playAgainBtn = document.getElementById('play-again-btn');


        // ===============================================
        //               APPLICATION STATE
        // ===============================================
        let currentUser = null;
        let userProfile = null;
        let currentGameId = null;
        let currentGameSession = null;
        let gameChannel = null;
        let timerInterval = null; // To hold the timer's setInterval
        let currentCorrectAnswer = null; // To hold the correct answer for the current question


        // ===============================================
        //                UI FUNCTIONS
        // ===============================================
        function showScreen(screenName) {
            Object.values(screens).forEach(screen => screen.classList.remove('active'));
            if (screens[screenName]) {
                screens[screenName].classList.add('active');
            }
        }

        function displayError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function clearError(element) {
            element.textContent = '';
            element.style.display = 'none';
        }

        function renderPlayerList(container, players) {
            if (!container || !players) return;
            container.innerHTML = '';
            players.forEach(player => {
                const isCurrentUser = player.id === currentUser?.id;
                const isHost = player.id === currentGameSession?.host_id;

                const card = document.createElement('div');
                card.className = 'player-card';
                if (isCurrentUser) card.classList.add('current-user-glow');
                if (player.is_eliminated) card.classList.add('eliminated');

                card.innerHTML = `
                    ${isHost ? '<span class="host-badge">üëë</span>' : ''}
                    <img src="${player.avatar_url || `https://api.dicebear.com/8.x/bottts/svg?seed=${player.username}`}" alt="avatar">
                    <p>${player.username}</p>
                    <p>Score: ${player.score || 0}</p>
                `;
                container.appendChild(card);
            });
            if (playerCount) playerCount.textContent = players.length;
        }

        // ===============================================
        //            AUTHENTICATION LOGIC
        // ===============================================
        async function handleGoogleLogin() {
            const { error } = await dbClient.auth.signInWithOAuth({ 
                provider: 'google',
                options: {
                    redirectTo: window.location.href
                }
            });
            if (error) displayError(authError, error.message);
        }

        async function handleGuestLogin() {
            clearError(authError);
            const { error } = await dbClient.auth.signInAnonymously();
            if (error) displayError(authError, "Could not sign in as guest. Please try again.");
        }

        async function handleEmailSignup() {
            const email = emailInput.value;
            const password = passwordInput.value;
            const { data, error } = await dbClient.auth.signUp({ email, password });
            if (error) {
                displayError(authError, error.message);
            } else {
                alert('Signed up! Please check your email to verify.');
            }
        }

        async function handleEmailLogin() {
            const email = emailInput.value;
            const password = passwordInput.value;
            const { error } = await dbClient.auth.signInWithPassword({ email, password });
            if (error) displayError(authError, error.message);
        }

        async function checkUserProfile(user) {
            const { data, error } = await dbClient
                .from('users')
                .select('*')
                .eq('id', user.id)
                .single();

            if (error && error.code === 'PGRST116') {
                showScreen('profileSetup');
            } else if (data) {
                userProfile = data;
                welcomeMessage.textContent = `Welcome, ${userProfile.username}!`;
                await checkForActiveGame();
            } else if (error) {
                displayError(authError, 'Error fetching profile.');
            }
        }

        dbClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                currentUser = session.user;
                checkUserProfile(currentUser);
            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                userProfile = null;
                sessionStorage.removeItem('activeGameId');
                showScreen('auth');
            }
        });

        // ===============================================
        //                PROFILE LOGIC
        // ===============================================
        async function handleSaveProfile() {
            const username = usernameInput.value.trim();
            if (username.length < 3 || username.length > 20) {
                displayError(profileError, 'Username must be 3-20 characters.');
                return;
            }
            clearError(profileError);

            const { error } = await dbClient.from('users').insert({
                id: currentUser.id,
                username: username,
            });

            if (error) {
                if (error.code === '23505') {
                    displayError(profileError, 'Username is already taken.');
                } else {
                    displayError(profileError, 'Error saving profile: ' + error.message);
                }
            } else {
                checkUserProfile(currentUser);
            }
        }

        // ===============================================
        //               GAME/LOBBY LOGIC
        // ===============================================
        function generateJoinCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        async function confirmAndCreateGame() {
            clearError(menuError);
            const newPlayer = {
                id: currentUser.id,
                username: userProfile.username,
                avatar_url: userProfile.avatar_url,
                score: 0,
                is_eliminated: false,
            };

            const gameSettings = {
                host_id: currentUser.id,
                state: 'lobby',
                players: [newPlayer],
                join_code: generateJoinCode(),
                question_time_limit: parseInt(timeLimitSelect.value, 10),
                elim_threshold: parseInt(elimThresholdSelect.value, 10),
            };

            const { data, error } = await dbClient
                .from('game_sessions')
                .insert(gameSettings)
                .select()
                .single();

            if (error) {
                displayError(menuError, 'Could not create game: ' + error.message);
                showScreen('mainMenu');
            } else {
                currentGameId = data.id;
                sessionStorage.setItem('activeGameId', data.id);
                await subscribeToGameChannel(data.id);
                showScreen('lobby');
            }
        }

        async function handleJoinGame() {
            const code = joinCodeInput.value.toUpperCase();
            if (code.length !== 6) {
                displayError(menuError, 'Please enter a valid 6-digit code.');
                return;
            }
            clearError(menuError);

            const { data, error } = await dbClient.rpc('join_game', {
                join_code_to_find: code
            });

            if (error) {
                displayError(menuError, error.message);
            } else {
                currentGameId = data.id;
                currentGameSession = data;
                sessionStorage.setItem('activeGameId', data.id);
                await subscribeToGameChannel(data.id);
                showScreen('lobby');
            }
        }
        
        async function handleStartGame() {
            if (currentUser.id !== currentGameSession?.host_id) return;
            
            const { data: questionIds, error } = await dbClient
                .from('questions')
                .select('id');
            
            if (error || !questionIds || questionIds.length === 0) {
                alert("Error: Could not fetch questions to start the game.");
                return;
            }

            const shuffled = questionIds.map(q => q.id).sort(() => 0.5 - Math.random());
            const gameQuestionIds = shuffled.slice(0, 10);

            await dbClient
                .from('game_sessions')
                .update({ 
                    state: 'in_game', 
                    current_question_index: 0,
                    question_ids: gameQuestionIds
                })
                .eq('id', currentGameId);
        }

        async function subscribeToGameChannel(gameId) {
            if (gameChannel) {
                dbClient.removeChannel(gameChannel);
            }

            gameChannel = dbClient.channel(`game-${gameId}`)
                .on('postgres_changes', { 
                    event: '*', 
                    schema: 'public', 
                    table: 'game_sessions',
                    filter: `id=eq.${gameId}` 
                }, payload => {
                    console.log('Game state updated!', payload.new);
                    const oldIndex = currentGameSession?.current_question_index;
                    currentGameSession = payload.new;
                    // Only update UI if it's a new question or state change
                    if (oldIndex !== currentGameSession.current_question_index || !document.querySelector('.screen.active')) {
                       updateUIFromGameState();
                    }
                })
                .subscribe();

            const { data } = await dbClient.from('game_sessions').select('*').eq('id', gameId).single();
            if (data) {
                currentGameSession = data;
                updateUIFromGameState();
            } else {
                sessionStorage.removeItem('activeGameId');
                showScreen('mainMenu');
            }
        }
        
        // ===============================================
        //              CORE GAMEPLAY LOOP
        // ===============================================

        function startRoundTimer() {
            clearInterval(timerInterval); // Clear any old timers
            let timeLeft = currentGameSession.question_time_limit;
            gameTimer.textContent = timeLeft;

            timerInterval = setInterval(() => {
                timeLeft--;
                gameTimer.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    revealAnswer(); // Time's up!
                }
            }, 1000);
        }

        async function handleAnswerSelection(event) {
            const selectedButton = event.target.closest('.answer-btn');
            if (!selectedButton || selectedButton.disabled) return;

            // Disable all buttons immediately after one is chosen
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            selectedButton.classList.add('selected');

            // TODO: In a more advanced version, you'd send this selection to the database
            // so other players can see who has answered. For now, we keep it client-side.
        }

        function revealAnswer() {
            clearInterval(timerInterval);
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            
            const selectedButton = answersGrid.querySelector('.answer-btn.selected');
            const correctButton = answersGrid.querySelector(`[data-option="${currentCorrectAnswer}"]`);

            if (selectedButton) {
                if (selectedButton.dataset.option === currentCorrectAnswer) {
                    // Correctly answered, no need to change color from gold to green
                    // You could add score logic here
                } else {
                    selectedButton.classList.add('incorrect');
                }
            }
            
            correctButton.classList.add('correct');

            // Wait a few seconds then move to the next question (only host does this)
            setTimeout(() => {
                if (currentUser.id === currentGameSession.host_id) {
                    nextQuestion();
                }
            }, 4000); // 4-second delay to show the result
        }

        async function nextQuestion() {
            const newIndex = currentGameSession.current_question_index + 1;
            
            if (newIndex >= currentGameSession.question_ids.length) {
                // Game over
                await dbClient.from('game_sessions')
                    .update({ state: 'finished' })
                    .eq('id', currentGameId);
            } else {
                // Next question
                await dbClient.from('game_sessions')
                    .update({ current_question_index: newIndex })
                    .eq('id', currentGameId);
            }
        }

        async function displayCurrentQuestion() {
            if (!currentGameSession || !currentGameSession.question_ids) return;

            // 1. Reset UI from previous question
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('selected', 'correct', 'incorrect');
            });

            const qIndex = currentGameSession.current_question_index;
            const questionId = currentGameSession.question_ids[qIndex];

            questionNumber.textContent = `Question ${qIndex + 1}/${currentGameSession.question_ids.length}`;
            questionText.textContent = 'Finding question...';
            
            const { data: question, error } = await dbClient
                .from('questions')
                .select('*')
                .eq('id', questionId)
                .single();

            if (error || !question) {
                questionText.textContent = "Error loading question.";
                return;
            }
            
            // 2. Populate UI with new question
            questionText.textContent = question.question_text;
            answersGrid.querySelector('[data-option="a"]').textContent = question.option_a;
            answersGrid.querySelector('[data-option="b"]').textContent = question.option_b;
            answersGrid.querySelector('[data-option="c"]').textContent = question.option_c;
            answersGrid.querySelector('[data-option="d"]').textContent = question.option_d;
            
            // 3. Store correct answer and start the timer
            currentCorrectAnswer = question.correct_answer_key;
            startRoundTimer();
        }

        function updateUIFromGameState() {
            if (!currentGameSession) return;

            const activeScreenId = document.querySelector('.screen.active')?.id;

            if (currentGameSession.state === 'lobby') {
                if (activeScreenId !== 'lobby-screen') showScreen('lobby');
                gameCodeDisplay.textContent = currentGameSession.join_code;
                renderPlayerList(lobbyPlayerList, currentGameSession.players);
                
                const isHost = currentUser.id === currentGameSession.host_id;
                startGameBtn.style.display = isHost && currentGameSession.players.length > 1 ? 'block' : 'none';
                startGameBtn.disabled = currentGameSession.players.length < 2;
            }
            else if (currentGameSession.state === 'in_game') {
                if (activeScreenId !== 'game-screen') showScreen('game');
                renderPlayerList(gamePlayerList, currentGameSession.players);
                displayCurrentQuestion();
            }
            else if (currentGameSession.state === 'finished') {
                if (activeScreenId !== 'end-game-screen') showScreen('endGame');
                sessionStorage.removeItem('activeGameId');
                // TODO: Determine and display winner
                winnerAnnouncement.textContent = "The game has ended!";
            }
        }
        
        async function checkForActiveGame() {
            const activeGameId = sessionStorage.getItem('activeGameId');
            if (activeGameId) {
                console.log(`Found active game ${activeGameId}, attempting to reconnect...`);
                currentGameId = activeGameId;
                await subscribeToGameChannel(currentGameId);
            } else {
                if (!document.querySelector('.screen.active')) {
                     showScreen('mainMenu');
                }
            }
        }

        // ===============================================
        //               EVENT LISTENERS
        // ===============================================
        googleLoginBtn.addEventListener('click', handleGoogleLogin);
        guestLoginBtn.addEventListener('click', handleGuestLogin);
        emailSignupBtn.addEventListener('click', handleEmailSignup);
        emailLoginBtn.addEventListener('click', handleEmailLogin);
        saveProfileBtn.addEventListener('click', handleSaveProfile);
        
        createGameBtn.addEventListener('click', () => showScreen('hostSetup'));
        backToMainMenuBtn.addEventListener('click', () => showScreen('mainMenu'));
        confirmCreationBtn.addEventListener('click', confirmAndCreateGame);
        
        joinGameBtn.addEventListener('click', handleJoinGame);
        startGameBtn.addEventListener('click', handleStartGame);
        
        // Add event listener for the whole answers grid
        answersGrid.addEventListener('click', handleAnswerSelection);
        
        gameCodeDisplay.addEventListener('click', () => {
            navigator.clipboard.writeText(gameCodeDisplay.textContent)
                .then(() => alert('Game code copied!'));
        });
        
        playAgainBtn.addEventListener('click', () => {
            sessionStorage.removeItem('activeGameId');
            showScreen('mainMenu');
        });
        
        // Initial page load logic
        (async () => {
            const { data: { session } } = await dbClient.auth.getSession();
            if (session) {
                currentUser = session.user;
                await checkUserProfile(currentUser);
            } else {
                showScreen('auth');
            }
        })();
    </script>
</body>
